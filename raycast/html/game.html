<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GattRaycast</title>
	<script type="text/javascript" src="../js/stats.min.js"></script>
	<script type="text/javascript" src="../js/units.js"></script>
	<script type="text/javascript" src="../js/math.js"></script>
	<script type="text/javascript" src="../js/controls.js"></script>
	<script type="text/javascript" src="../js/map.js"></script>
	<script type="text/javascript" src="../js/minimap.js"></script>
    <script type="text/javascript" src="../js/game.js"></script>
    <style type="text/css">
		.container {
			height: 100%;			
			cursor: none;
		}
		.vertical-center {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translateY(-50%) translateX(-50%);
			transform: translateY(-50%) translateX(-50%);
		}
		#perspectiveCanvas {
			zoom: 2;
		}
		body {
			background: black;			
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="vertical-center">
			<canvas id="perspectiveCanvas" width="450" height="360" style="background: black"></canvas>
		</div>
	</div>
	<script>
		let canvas = document.getElementById("perspectiveCanvas"); 
		let ui = {
			canvas: canvas,
			ctx: canvas.getContext("2d"),
			width: canvas.width,
			height: canvas.height,			
		};
		ui.heightHalf = ui.height / 2;
		ui.widthHalf = ui.width / 2;		
		ui.imageData = ui.ctx.getImageData(0, 0, ui.width, ui.height);
		ui.buf = new ArrayBuffer(ui.imageData.data.length);
		ui.buf8 = new Uint8ClampedArray(ui.buf);
		ui.data32 = new Uint32Array(ui.buf);
		
		$.raycast.game.init(ui);
	</script>
</body>
</html>
