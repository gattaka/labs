<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="perspective.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
	Ovládání: W - dopředu, S - dozadu, A - úkrok doleva, D - úkrok doprava, Myš - pohled
	<table>
		<tbody>
			<tr>
				<td>View angle (0-360°)</td>
				<td>Lens size (5-20)</td>
				<td>FPS</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td><input id="viewAngle" 
					onchange="$.perspective.changeViewAngle(this.value)" style="width: 120px;" value="80"></td>
				<td><input id="lensSize"
					onchange="$.perspective.changeLensSize(this.value)" style="width: 120px;" value="10"></td>
				<td><span id="fpsSpan" /></td>			
				<td><input id="showLight" type="checkbox" onclick="$.perspective.changeShowLight(this.checked)" checked>Show light?</input></td>
			</tr>
		</tbody>
	</table>
	<div style="margin: 10px 0; display: inline-block; cursor: none;">
		<canvas id="perspectiveCanvas" width="800" height="600" style="background: black"></canvas>
	</div>
	<script>
		$.perspective = $.perspectiveBuilder();
		$.perspective.start();
	</script>
</body>
</html>
