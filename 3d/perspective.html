	let mapColor = function(id, light) {
		if (id == 0) 		
			return "black";
		let hue = id * 255 / 10;
		if (typeof light === "undefined")
			return "hsl(" + hue + ", 100%, 50%)";
		return "hsl(" + hue + ", 100%, " + light + "%)";
	};

	let toRad = function(angle) {
		return Math.PI * angle / 180;
	};
	
	let updateFPS = function(timestamp) {
		frames++;
		let time = timestamp;
		if (time - fpsTime > 1000) {
			fpsSpan.innerHTML = frames;
			fpsTime = time;
			frames = 0;
		}
	};

	let draw = function(timestamp) {		
		updatePlayer();		
		drawScene();
		updateFPS(timestamp);
		window.requestAnimationFrame(draw);
	};
	
	let updatePlayer = function() {							
		let draftPlayerXMvu = playerXMvu + Math.cos(toRad(playerHOrient)) * walkSpeedForwardMvu + Math.cos(toRad(playerHOrient - 90)) * walkSpeedSideMvu;
		let draftPlayerYMvu = playerYMvu + Math.sin(toRad(playerHOrient)) * walkSpeedForwardMvu + Math.sin(toRad(playerHOrient - 90)) * walkSpeedSideMvu;
		let draftPlayerXClu = Math.floor(draftPlayerXMvu / cluToMvu);
		let draftPlayerYClu = Math.floor(draftPlayerYMvu / cluToMvu);
		if (draftPlayerYClu >= 0 && draftPlayerYClu < mapRows && draftPlayerXClu >= 0 && draftPlayerXClu <= mapCols) {
			let cellValue = map[draftPlayerYClu][draftPlayerXClu];
			if (cellValue == 0) {
				playerXMvu = draftPlayerXMvu;
				playerYMvu = draftPlayerYMvu;
			}
		}
	};
	
	let vecCross = function(a, b) {
		// a × b = ax * by − ay * bx
		return a.x * b.y - a.y * b.x;
	};
	
	let vecScal = function(a, t) {
		// a * t = [ax * t, ay * t]
		return {x: a.x * t, y: a.y * t};
	};
	
	let vecDiff = function(a, b) {
		// a - b = [ax - bx, ay - by]
		return {x: a.x - b.x, y: a.y - b.y};
	};
	
	let vecAdd = function(a, b) {
		// a + b = [ax - bx, ay + by]
		return {x: a.x + b.x, y: a.y + b.y};
	};
	
	let vec = function(x, y) {
		return {x: x, y: y};
	};
	
	let checkHit = function(rayXMvu, rayYMvu, playerXMvu, playerYMvu) {
		// https://www.mathsisfun.com/algebra/vectors-cross-product.html
		// https://stackoverflow.com/questions/563198/how-do-you-detect-where-two-line-segments-intersect		
		let ray = {x: playerXMvu, y: playerYMvu, w: rayXMvu - playerXMvu, h: rayYMvu - playerYMvu};	
		let result = { 
			hit: false,
			point: {
				x: rayXMvu,
				y: rayYMvu
			}
		};
		for (let i = 0; i < lines.length; i++) {
			let line = lines[i];
			
			let p = vec(line.x, line.y);
			let r = vec(line.w, line.h);
			let q = vec(ray.x, ray.y);
			let s = vec(ray.w, ray.h);
					
			// t = (q − p) × s / (r × s)
			let t = vecCross(vecDiff(q, p), s) / vecCross(r, s);
			
			// u = (p − q) × r / (s × r)
			let u = vecCross(vecDiff(p, q), r) / vecCross(s, r);
			
			// If r × s = 0 and (q − p) × r = 0, then the two lines are collinear
			// If r × s = 0 and (q − p) × r ≠ 0, then the two lines are parallel and non-intersecting.
			// If r × s ≠ 0 and 0 ≤ t ≤ 1 and 0 ≤ u ≤ 1, the two line segments meet at the point p + t r = q + u s.
			// Otherwise, the two line segments are not parallel but do not intersect.
			if (vecCross(r, s) != 0 && t >= 0 && t <= 1 && u >= 0 && u <= 1) {							
				// hit -- ale je nejbližší?
				let hitPoint = vecAdd(p, vecScal(r, t));
				let distanceMvu = Math.sqrt(Math.pow(playerXMvu - hitPoint.x, 2) + Math.pow(playerYMvu - hitPoint.y, 2))
				if (!result.hit || result.distanceMvu > distanceMvu) {					
					result = {
						hit: true, 
						value: line.value, // TODO povrch stěny, ne celé kostky
						distanceMvu: distanceMvu,
						point: hitPoint,
						lineOriginDistanceMvu: Math.sqrt(Math.pow(p.x - hitPoint.x, 2) + Math.pow(p.y - hitPoint.y, 2))
					};
				}
			}
		}
		
		return result;
	};
	
	let drawScene = function() {	
		// musí být nahrané textury
		if (!loaded)
			return;

		let angleStartRad = toRad(playerHOrient - angleRangeDeg / 2);
		let angleIncrRad = toRad(angleIncrDeg);
		
		let angleRad = angleStartRad;
		let rayXMvu = 0;
		let rayYMvu = 0;
		let hitResult;
		
		// pro každý sloupec obrazovky
		for (let x = 0; x < width; x++, angleRad += angleIncrRad) {			
			
			rayXMvu = playerXMvu + Math.cos(angleRad) * mapRadiusMvu;
			rayYMvu = playerYMvu + Math.sin(angleRad) * mapRadiusMvu;
			
			hitResult = checkHit(rayXMvu, rayYMvu, playerXMvu, playerYMvu);	
							
			// pro každý řádek sloupce
			for (let y = 0; y < height; y++) {
				let index = (y * width + x);
										
				if (hitResult.hit) {				
					let distanceMvu = Math.sqrt(Math.pow(playerXMvu - hitResult.point.x, 2) + Math.pow(playerYMvu - hitResult.point.y, 2));				
					// https://math.stackexchange.com/questions/859760/calculating-size-of-an-object-based-on-distance				
					let mvuToScu = lensMultiplier * 100 / distanceMvu;
					
					let texture = textures[hitResult.value - 1];
					
					let widthImg = texture.width;
					let heightImg = texture.height;
					
					// Převod MVU na IMG jednotky
					let xMvuToImg = widthImg / cluToMvu;
					let yMvuToImg = heightImg / cluToMvu;
					let sourceWidthImg = xMvuToImg / mvuToScu;
					let sourceHeightImg = heightImg;	
					let sourceXImg = xMvuToImg * hitResult.lineOriginDistanceMvu;
					let targetHeightScu = Math.floor(sourceHeightImg / yMvuToImg * mvuToScu);
					let targetYScu = Math.floor(height / 2 - targetHeightScu / 2); // + playerVOrient;		
					let ratio = sourceHeightImg / targetHeightScu;
						
					if (y < targetYScu || y > targetYScu + targetHeightScu) {
						putPixel(index, 0, 0, 0, 255);
					} else {
						let texX = Math.floor(sourceXImg);
						let texY = Math.floor((y - targetYScu) * ratio);
						let texIdx = (texY * widthImg + texX) * 4;
						let texPixel = texture.imageData.data;											
						if (showLight) {
							// https://stackoverflow.com/questions/6615002/given-an-rgb-value-how-do-i-create-a-tint-or-shade/6615053
							let baseMvu = 300;
							let minVal = 0.5;
							let maxVal = 1;					
							let multiplier = Math.max(minVal, Math.min(maxVal, 1 - distanceMvu / baseMvu));
							putPixel(index, 
								Math.floor(multiplier * texPixel[texIdx]),
								Math.floor(multiplier * texPixel[texIdx + 1]), 
								Math.floor(multiplier * texPixel[texIdx + 2]), 
								255);							
						} else {
							putPixel(index, 
								texPixel[texIdx],
								texPixel[texIdx + 1], 
								texPixel[texIdx + 2], 
								255);	
						}						
					}				
				} else {	
					putPixel(index, 0, 0, 0, 255);
				}
			}			
		}
		
		if (writeAs32Bit)
			imageData.data.set(buf8);
			
		ctx.putImageData(imageData, 0, 0);
	}
	
	// https://hacks.mozilla.org/2011/12/faster-canvas-pixel-manipulation-with-typed-arrays/
	// https://jsperf.com/canvas-pixel-manipulation
	let putPixel = function(index, r, g, b, a) {
		if (writeAs32Bit) {
			data32[index] = (a << 24) | (b << 16) | (g <<  8) | r;
		} else {
			let smallIndex = index * 4;
			data[smallIndex]     = r;    // red
			data[smallIndex + 1] = g;    // green
			data[smallIndex + 2] = b;    // blue
			data[smallIndex + 3] = a;    // alpha
		}
	};

	return {
	
		start: function() {	
			init();			
		},	
		
		changeViewAngle: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("viewAngle changed from '" + angleRangeDeg + "' to '" + newValue + "'");
			angleRangeDeg = newValue;
			angleIncrDeg = angleRangeDeg / width;	
		},
		
		changeLensSize: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("lensSize changed from '" + lensMultiplier + "' to '" + newValue + "'");
			lensMultiplier = newValue;
		},
		
		changeShowRays: function(value) {
			console.log("showRays changed from '" + showRays + "' to '" + value + "'");
			showRays = value;
		},
		
		changeShowLight: function(value) {
			console.log("showLight changed from '" + showLight + "' to '" + value + "'");
			showLight = value;
		},
		
	};
})();
