<script>var $ = $ || {};
$.perspective = (function() {

	let canvas = document.getElementById("perspectiveCanvas");
	let ctx = canvas.getContext("2d");
	let width = canvas.width;
	let height = canvas.height;
	let halfWidth = width / 2; 
	let halfHeight = height / 2;
	
	let minimapCanvas = document.getElementById("minimapCanvas");
	let minimapCtx = minimapCanvas.getContext("2d");
	let minimapWidth = minimapCanvas.width;
	let minimapHeight = minimapCanvas.height;
	let minimapHalfWidth = minimapWidth / 2; 
	let minimapHalfHeight = minimapHeight / 2;
	
	let interval = 20;
	let innerIntervalCallback;
	
	// Jednotky
	// CLU -- cell unit, jednotka buňky mapy = 1
	// MVU -- map unit, jednotka virtuální mapy
	// MMU -- minimapk unit, jednotka zobrazení minimapy
	// SCU -- scena unit, jednotka zobrazení scény
	
	// kolik jednotek má dílek mapy
	let cluToMvu = 20;
	let mvuToMmu = 1.2;
				
	// minimap cursor
	let cursorSideMmu = 10;
				
	// Wolfenstein typ -- dílky mapy mají konstantní velikost, 
	// nemají patra a jsou vždy na sebe kolmé
	// 0 = prázdno
	// 1 = díl mapy (kostka) se zdmi typu 1
	let mapRows = 11;
	let mapCols = 10;
	let map = [
		[0,1,2,1,4,2,6,1,7,0],
		[0,5,0,0,0,0,0,0,3,0],
		[5,2,0,0,1,0,0,0,2,0],
		[1,0,0,0,0,0,0,0,7,0],
		[6,0,0,0,0,0,1,0,9,0],
		[9,4,0,0,0,0,0,0,2,0],
		[0,2,0,0,0,0,0,0,3,1],
		[5,1,0,0,0,0,0,0,0,4],
		[9,0,0,0,1,0,0,0,0,1],
		[6,3,0,0,0,0,0,0,0,4],
		[0,1,7,1,9,7,5,2,1,8]
	];
	
	// hranice
	let minXMvu = 0;
	let minYMvu = 0;
	let maxXMvu = (mapCols + 1) * cluToMvu;
	let maxYMvu = (mapRows + 1) * cluToMvu;
		
	// pozice a orientace hráče na mapě
	let playerXMvu = mapCols / 2 * cluToMvu;
	let playerYMvu = mapRows / 2 * cluToMvu;
	let playerHOrient = 270; // 0-360	
	//let playerVOrient = 270; // 0-360	
	
	// rozsah v jakém hráč vidí
	let rayWidthScu = 1;
	let rayCount = width / rayWidthScu;
	let angleRangeDeg = 90;
	let angleIncrDeg = angleRangeDeg / rayCount;
	let rayStepMvu = 0.2;		
	let lensMultiplier = 10;	
	
	let walkSpeedStepMvu = 2; 
	let walkSpeedForwardMvu = 0;
	let walkSpeedSideMvu = 0;
	
	let mouseHSensitivity = 0.5;
	let mouseVSensitivity = 1.5;
		
	let showRays = false;
	
	let init = function() {		
		document.addEventListener("keydown", onKeyDown);
		document.addEventListener("keyup", onKeyUp);	
		
		canvas.addEventListener("mousemove", function (e) {
			playerHOrient = mouseHSensitivity * (e.clientX - width / 2);
			//playerVOrient = mouseVSensitivity * (height / 2 - e.clientY);
		}, false);
	
		innerIntervalCallback = setInterval(function() {
			draw();
		}, interval);			
	};		
	
	let onKeyDown = function(event) {
		switch (event.keyCode) {
		case 87: 
			walkSpeedForwardMvu = walkSpeedStepMvu;
			break;
		case 83: 
			walkSpeedForwardMvu = -walkSpeedStepMvu;
			break;
		case 65: 
			walkSpeedSideMvu = walkSpeedStepMvu;
			break;
		case 68: 
			walkSpeedSideMvu = -walkSpeedStepMvu;
			break;
		}
	};
	
	let onKeyUp = function(event) {
		switch (event.keyCode) {
		case 87: 
		case 83: 
			walkSpeedForwardMvu = 0;
			break;			
		case 65: 
		case 68: 
			walkSpeedSideMvu = 0;
			break;
		}
	};

	let mapColor = function(id, light) {
		if (id == 0) 		
			return "black";
		let hue = id * 255 / 10;
		if (typeof light === "undefined")
			return "hsl(" + hue + ", 100%, 50%)";
		return "hsl(" + hue + ", 100%, " + light + "%)";
	};

	let lightFromDistance = function(distanceMvu) {
		let lightBaseMvu = 80;
		let minLight = 5;
		let maxLight = 40;		
		return Math.max(minLight, Math.min(maxLight, 1000 / distanceMvu));
	};

	let toRad = function(angle) {
		return Math.PI * angle / 180;
	};
	
	let xMvuToMmu = function(xMvu) {
		return minimapHalfWidth - (mapCols / 2 * cluToMvu - xMvu) * mvuToMmu;
	};
	
	let yMvuToMmu = function(yMvu) {
		return minimapHalfHeight - (mapRows / 2 * cluToMvu - yMvu) * mvuToMmu;
	};

	let draw = function() {		
		updatePlayer();
		drawMinimap();
		drawScene();
	};
	
	let updatePlayer = function() {							
		let draftPlayerXMvu = playerXMvu + Math.cos(toRad(playerHOrient)) * walkSpeedForwardMvu + Math.cos(toRad(playerHOrient - 90)) * walkSpeedSideMvu;
		let draftPlayerYMvu = playerYMvu + Math.sin(toRad(playerHOrient)) * walkSpeedForwardMvu + Math.sin(toRad(playerHOrient - 90)) * walkSpeedSideMvu;
		let draftPlayerXClu = Math.floor(draftPlayerXMvu / cluToMvu);
		let draftPlayerYClu = Math.floor(draftPlayerYMvu / cluToMvu);
		if (draftPlayerYClu >= 0 && draftPlayerYClu < mapRows && draftPlayerXClu >= 0 && draftPlayerXClu <= mapCols) {
			let cellValue = map[draftPlayerYClu][draftPlayerXClu];
			if (cellValue == 0) {
				playerXMvu = draftPlayerXMvu;
				playerYMvu = draftPlayerYMvu;
			}
		}
	};
	
	let vecCross = function(a, b) {
		// a × b = ax * by − ay * bx
		return a.x * b.y - a.y * b.x;
	};
	
	let vecScal = function(a, t) {
		// a * t = [ax * t, ay * t]
		return {x: a.x * t, y: a.y * t};
	};
	
	let vecDiff = function(a, b) {
		// a - b = [ax - bx, ay - by]
		return {x: a.x - b.x, y: a.y - b.y};
	};
	
	let vecAdd = function(a, b) {
		// a + b = [ax - bx, ay + by]
		return {x: a.x + b.x, y: a.y + b.y};
	};
	
	let vec = function(x, y) {
		return {x: x, y: y};
	};
	
	let checkHit = function(xClu, yClu, rayXMvu, rayYMvu, playerXMvu, playerYMvu) {
		// https://www.mathsisfun.com/algebra/vectors-cross-product.html
		// https://stackoverflow.com/questions/563198/how-do-you-detect-where-two-line-segments-intersect
		// p + t r = q + u s
		
		// přímky buňky -- je potřeba aby byly zachovány normály, 
		// které poslouží k odlišení počátku přímky od jejího konce
		// normála je vždy ve směru doleva od přímky se směrem nahoru
		// ^ ---> |
		// |	  |
		// | <--- v		
		
		// p + t * r
		let lineLeft = {x: xClu * cluToMvu, y: yClu * cluToMvu, w: 0, h: cluToMvu};
		let lineRight = {x: (xClu + 1) * cluToMvu, y: (yClu + 1) * cluToMvu, w: 0, h: -cluToMvu};
		let lineTop = {x: xClu * cluToMvu, y: (yClu + 1) * cluToMvu, w: cluToMvu, h: 0};
		let lineBottom = {x: (xClu + 1) * cluToMvu, y: yClu * cluToMvu, w: -cluToMvu, h: 0};
		let lines = [lineLeft, lineRight, lineTop, lineBottom];
		
		// q + u * s
		let ray = {x: playerXMvu, y: playerYMvu, w: rayXMvu - playerXMvu, h: rayYMvu - playerYMvu};
		
		let result = { hit: false };
		for (let i = 0; i < 4; i++) {
			let line = lines[i];
			
			let p = vec(line.x, line.y);
			let r = vec(line.w, line.h);
			let q = vec(ray.x, ray	.y);
			let s = vec(ray.w, ray.h);
					
			// t = (q − p) × s / (r × s)
			let t = vecCross(vecDiff(q, p), s) / vecCross(r, s);
			
			// u = (p − q) × r / (s × r)
			let u = vecCross(vecDiff(p, q), r) / vecCross(s, r);
			
			// If r × s = 0 and (q − p) × r = 0, then the two lines are collinear
			// If r × s = 0 and (q − p) × r ≠ 0, then the two lines are parallel and non-intersecting.
			// If r × s ≠ 0 and 0 ≤ t ≤ 1 and 0 ≤ u ≤ 1, the two line segments meet at the point p + t r = q + u s.
			// Otherwise, the two line segments are not parallel but do not intersect.
			if (vecCross(r, s) != 0 && t >= 0 && t <= 1 && u >= 0 && u <= 1) {							
				// hit -- ale je nejbližší?
				let hitPoint = vecAdd(p, vecScal(r, t));
				let distanceMvu = Math.sqrt(Math.pow(playerXMvu - hitPoint.x, 2) + Math.pow(playerYMvu - hitPoint.y, 2))
				if (!result.hit || result.distance > distanceMvu) {					
					result = {
						hit: true, 
						value: map[yClu][xClu], // TODO povrch stěny, ne celé kostky
						distanceMvu: distanceMvu,
						point: hitPoint,
						lineOriginDistanceMvu: Math.sqrt(Math.pow(p.x - hitPoint.x, 2) + Math.pow(p.y - hitPoint.y, 2))
					};
				}
			}
		}
		
		return result;
	};
	
	let drawScene = function() {			
		ctx.fillStyle = "black";
		ctx.fillRect(0, 0, width, height);
						
		// minimap info
		let playerXMmu = xMvuToMmu(playerXMvu);
		let playerYMmu = yMvuToMmu(playerYMvu);
				
		let angleStartRad = toRad(playerHOrient - angleRangeDeg / 2);
		let angleStopRad = toRad(playerHOrient + angleRangeDeg / 2);
		let angleIncrRad = toRad(angleIncrDeg);
		for (let angleRad = angleStartRad, xScu = 0; angleRad < angleStopRad; angleRad += angleIncrRad, xScu += rayWidthScu) {		
			let rayXStepMvu = Math.cos(angleRad) * rayStepMvu;
			let rayYStepMvu = Math.sin(angleRad) * rayStepMvu;			
			let rayXMvu = playerXMvu;
			let rayYMvu = playerYMvu;
			
			let xClu = -1;
			let yClu = -1;
			let hitResult = {hit: false};
			// TODO během kontrol kolize přes protínbání přímek, není potřeba dělat iterativní kroky paprsku -- paprsek je jedna velká přímka
			while (rayXMvu > minXMvu && rayXMvu < maxXMvu && rayYMvu > minYMvu && rayYMvu < maxYMvu) {
				rayXMvu += rayXStepMvu;
				rayYMvu += rayYStepMvu;
				xClu = Math.floor(rayXMvu / cluToMvu);
				yClu = Math.floor(rayYMvu / cluToMvu);
				let value = map[yClu][xClu];
				if (value != 0) {
					if (yClu >= 0 && yClu < mapRows && xClu >= 0 && xClu <= mapCols) {
						hitResult = checkHit(xClu, yClu, rayXMvu, rayYMvu, playerXMvu, playerYMvu);
						if (hitResult.hit) 
							break;
					} else {
						break;
					}				
				}
			}
										
			// minimap ray show
			if (showRays || angleRad == angleStartRad || angleRad + angleIncrRad >= angleStopRad) {
				let rayXMmu = xMvuToMmu(rayXMvu);
				let rayYMmu = yMvuToMmu(rayYMvu);
				
				minimapCtx.beginPath();
				minimapCtx.lineWidth = 2; 
				minimapCtx.strokeStyle = "white";
				minimapCtx.moveTo(playerXMmu, playerYMmu);
				minimapCtx.lineTo(rayXMmu, rayYMmu);
				minimapCtx.stroke();
			}
			
			if (hitResult.hit) {
				let distanceMvu = Math.sqrt(Math.pow(playerXMvu - rayXMvu, 2) + Math.pow(playerYMvu - rayYMvu, 2));				
				// https://math.stackexchange.com/questions/859760/calculating-size-of-an-object-based-on-distance				
				let mvuToScu = lensMultiplier * 100 / distanceMvu;
				let img = document.querySelector('img');
				// Převod MVU na IMG jednotky
				let xMvuToImg = img.offsetWidth / cluToMvu;
				let yMvuToImg = img.offsetHeight / cluToMvu;
				let sourceWidthImg = xMvuToImg * rayWidthScu / mvuToScu;
				let sourceHeightImg = img.offsetHeight;	
				let sourceXImg = xMvuToImg * hitResult.lineOriginDistanceMvu;
				let sourceYImg = 0;
				let targetWidthScu = rayWidthScu;
				let targetHeightScu = sourceHeightImg / yMvuToImg * mvuToScu;			
				let targetXScu = xScu;
				let targetYScu = height / 2 - targetHeightScu / 2; // + playerVOrient;				
				// https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/drawImage
				ctx.drawImage(img, 
					sourceXImg, sourceYImg, sourceWidthImg, sourceHeightImg, 
					targetXScu, targetYScu, targetWidthScu, targetHeightScu);				
			}		
		}					
	}
	
	let drawMinimap = function() {
		minimapCtx.fillStyle = "black";
		minimapCtx.fillRect(0, 0, minimapWidth, minimapHeight);

		let minimapCellSize = cluToMvu * mvuToMmu;

		for (let row = 0; row < mapRows; row++) {	
			let rowData = map[row];
			let y = minimapHalfHeight - (Math.floor(mapRows / 2) - row) * minimapCellSize - minimapCellSize / 2;
			for (let col = 0; col < mapCols; col++) {
				let colData = rowData[col];
				if (colData == 0)
					continue;
				let x = minimapHalfWidth - (Math.floor(mapCols / 2) - col) * minimapCellSize;
				minimapCtx.fillStyle = mapColor(colData); 
				minimapCtx.fillRect(x, y, minimapCellSize, minimapCellSize);
			}
		}
		
		drawCursor();
	};
	
	let drawCursor = function() {
		minimapCtx.strokeStyle = "red";		
				
		let playerXMmu = xMvuToMmu(playerXMvu);
		let playerYMmu = yMvuToMmu(playerYMvu);
		
		let orientRad = toRad(playerHOrient)
		let midVertX = playerXMmu + Math.cos(orientRad) * cursorSideMmu;
		let midVertY = playerYMmu + Math.sin(orientRad) * cursorSideMmu;
		
		let leftVertRad = orientRad + Math.PI * 1.25;
		let leftVertX = playerXMmu + Math.cos(leftVertRad) * cursorSideMmu;
		let leftVertY = playerYMmu + Math.sin(leftVertRad) * cursorSideMmu;
		
		let rightVertRad = orientRad - Math.PI * 1.25;
		let rightVertX = playerXMmu + Math.cos(rightVertRad) * cursorSideMmu;
		let rightVertY = playerYMmu + Math.sin(rightVertRad) * cursorSideMmu;
		
		minimapCtx.beginPath();
		minimapCtx.lineWidth = 2; 
		minimapCtx.strokeStyle = "red"; 
		minimapCtx.moveTo(leftVertX, leftVertY);
		minimapCtx.lineTo(midVertX, midVertY);
		minimapCtx.lineTo(rightVertX, rightVertY);
		minimapCtx.stroke();		
	};	

	return {
	
		start: function() {	
			init();			
		},	
		
		changeViewAngle: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("viewAngle changed from '" + angleRangeDeg + "' to '" + newValue + "'");
			angleRangeDeg = newValue;
			angleIncrDeg = angleRangeDeg / rayCount;	
		},
		
		changeRayWidth: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("rayWidth changed from '" + rayWidthScu + "' to '" + newValue + "'");
			rayWidthScu = newValue;
			rayCount = width / rayWidthScu;			
			angleIncrDeg = angleRangeDeg / rayCount;	
		},
		
		changeRaySampleStep: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("raySampleStep changed from '" + rayStepMvu + "' to '" + newValue + "'");
			rayStepMvu = newValue;
		},	

		changeLensSize: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("lensSize changed from '" + lensMultiplier + "' to '" + newValue + "'");
			lensMultiplier = newValue;
		},
		
		changeShowRays: function(value) {
			console.log("showRays changed from '" + showRays + "' to '" + value + "'");
			showRays = value;
		},
		
	};

})();

$.perspective.start();</script>
