<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name='viewport' content='width=device-width'/>
    <title>Keblov</title>
	<link rel="shortcut icon" href="tul_znak_large_32.ico" type="image/x-icon">
	<script src="../js/ammo.js"></script>
	<script type="module" src="../js/game.js"></script>		
    <style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		#info div {
			padding: 0 0 5px 0;
		}
		#info {
			position: absolute;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
			color: white;
			text-shadow: 0 0 5px black, 0px 0px 10px black;
			font-family: monospace;
			background: rgb(0 0 0 / 30%);
			padding-top: 5px;
			box-sizing: border-box;
			display: none;
		}		
		#loaderInfo {
			position: absolute;
			width: 100%;
			height: 100%;
			text-align: center;
			z-index: 100;
			display: block;
			color: white;
			text-shadow: 0 0 5px black, 0px 0px 10px black;
			font-family: monospace;
			font-size: 20px;
			background: rgb(0 0 0 / 30%);
			padding-top: 20%;
			box-sizing: border-box;			
		}
		#physics-compile {
			z-index: 999;
			width: 90%;
			height: 90%;
			position: absolute;
			overflow-x: scroll;
			font-size: 12px;
			font-family: monospace;
			margin-left: auto;
			margin-right: auto;
			background: #fafafa;
			white-space: pre;
			display: none;
		}
    </style>
</head>
<body>	
	<div id="info"></div>
	<div id="loaderInfo"></div>
	<textarea id="physics-compile"></textarea>	
</body>
</html>
