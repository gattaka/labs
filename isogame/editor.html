	<script type="text/javascript" src="./SpriteLoader.js"></script>
	<script type="text/javascript" src="./LevelLoader.js"></script>
	<script type="text/javascript" src="./GFXUtils.js"></script>
	<script type="text/javascript" src="./Minimap.js"></script>
	<script type="text/javascript" src="./IsoRenderer.js"></script>	
	<script type="text/javascript" src="./Configuration.js"></script>		
	<script type="text/javascript" src="./MapSculptor.js"></script>			
</head>
<div style="margin: 10px 0;">
	<canvas id="canvasT" style="width: 100%;" height="600"></canvas>
</div>[/HTML]
<script>
var $ = $ || {};
$.GIsoGame = $.GIsoGame || {};
$.GIsoGame.Editor = (function() {

	let canvas = document.getElementById("canvasT");
	let ctx = canvas.getContext("2d");
	let width;
	let height;
	let halfWidth;
	let halfHeight;
	
	let cfg = $.GIsoGame.Configuration;
	
	let spriteLoader;
	let levelLoader;
	let currentLevel;
	let isoRenderer;
	let mapSculptor;
	
	let lastTime = 0;
	
	let viewX = 0;
	let viewY = 0;
	
	let cellW = 64;
	let cellH = 32;	
	
	let spritesMenu = {
		dragTargetId: 2,
		x: 0,
		y: 0,
		width: 0,
		height: 100,
		itemWidth: cellW * 1.5,
		dragOffset: 0,
	};
	
	let groundsButton = {
		x: 0,
		y: 0,
		size: 20,
		text: "Povrchy",
	};
	
	// Ground tiles vyplňování
	let fills = [];	
	let brush = {
		size: 1,
		groupId: 0,
		spriteId: 0,
		tileId: 0,
	};	
	
	let level;
	
	// T/F dle tlačítka myši
	let mouseButtons = [];
	
	// na které části UI je prováděn mouse-drag
	let dragTargetId = -1;

	let lastPaintedX = -1;
	let lastPaintedY = -1;
		
	let cursor = {
		lastSx: 0,
		lastSy: 0,
		sx: 0,
		sy: 0,
		mx: 0, 
		my: 0,
		vix: 0,
		viy: 0,		
	};		

	/*
	* DRAWING
	*/	
	
	let draw = function(timestamp) {
		drawScene(timestamp);
		window.requestAnimationFrame(draw);
	};
	
	let drawGroundMenu = function() {		
		let group = 0;
		let texDetailFunc = function(i) {
			return {
				tex: spriteLoader.getTexture(group, i),
				col: 0,
				row: 0
			};
		};
		let chooseItemFunc = function(id) {
			brush.groupId = group;
			brush.spriteId = id;
		};
		drawItemsMenu(spritesMenu, spriteLoader.getGroupSize(group), texDetailFunc, chooseItemFunc);
	};
	
	let drawWallsMenu = function() {
		let group = 3;
		let wallsArray = [];
		for (let i = 0; i < spriteLoader.getGroupSize(group); i++) {
			let tex = spriteLoader.getTexture(group, i);
			let tilesCount = tex.cols * tex.rows;
			for (let j = 0; j < tilesCount; j++)
				wallsArray.push([i, j]);
		}		
		let texDetailFunc = function(i) {
			let tex = spriteLoader.getTexture(group, wallsArray[i][0]);
			let tileId = wallsArray[i][1];
			return {
				tex: tex,
				col: tileId % tex.cols,
				row: Math.floor(tileId / tex.cols)
			};
		};
		let chooseItemFunc = function(i) {
			brush.groupId = group;
			brush.spriteId = wallsArray[i][0];
			brush.tileId = wallsArray[i][1];
		};
		drawItemsMenu(spritesMenu, wallsArray.length, texDetailFunc, chooseItemFunc);
	};
	
	let drawItemsMenu = function(menu, itemsCount, texDetailFunc, chooseItemFunc) {		
		ctx.fillStyle = cfg.uiBorderColor;		
		ctx.fillRect(menu.x, menu.y, menu.width, menu.height);
		
		// zmenšení aktivní plochy menu, aby se v ní dalo pracovat s položkami
		let fromX = menu.x + cfg.uiBorder;
		let toX = menu.x + menu.width - cfg.uiBorder;
		let fromY = menu.y + cfg.uiBorder;
		let toY = menu.y + menu.height - cfg.uiBorder;
		
		ctx.fillStyle = cfg.uiAreaColor;	
		ctx.fillRect(fromX, fromY, toX - fromX, toY - fromY);
		
		let slotWidth = menu.itemWidth + cfg.uiSpacing * 2;
		let itemsStartX = Math.floor(width / 2 - slotWidth / 2);
		
		ctx.fillStyle = cfg.uiBorderColor;
		ctx.fillRect(itemsStartX, fromY, slotWidth, toY - fromY);
		
		if (mouseButtons[0] && dragTargetId == menu.dragTargetId) {
			let diff = cursor.sx - itemsStartX;
			menu.dragOffset -= Math.floor(diff / slotWidth) * slotWidth;
			mouseButtons[0] = false;
		}
		
		let choosenItemId = Math.floor(-menu.dragOffset / slotWidth);
		if (choosenItemId < 0) {
			menu.dragOffset += slotWidth * choosenItemId;
			choosenItemId = 0;			
		} else if (choosenItemId >= itemsCount) {
			menu.dragOffset += slotWidth * (choosenItemId - itemsCount);
			choosenItemId = itemsCount - 1;
		}
		chooseItemFunc(choosenItemId);
		
		for (let i = 0; i < itemsCount; i++) {	
			let texDetail = texDetailFunc(i);						
			let offsetX = texDetail.tex.offsetX == 0 ? texDetail.tex.width / 2 : texDetail.tex.offsetX;
			let offsetY = texDetail.tex.offsetY == 0 ? texDetail.tex.height / 2 : texDetail.tex.offsetY;
			
			let slotCenterX = itemsStartX + (i - choosenItemId) * slotWidth + slotWidth / 2;
			let x = Math.floor(slotCenterX - cellW / 2 - offsetX);
			let leftOverlap = fromX - x;
			let rightOverlap = x + texDetail.tex.width - toX;
			let y = Math.floor(fromY + menu.height / 2 - cfg.uiBorder - offsetY);
			if ((leftOverlap < 0 || rightOverlap < 0) && leftOverlap < texDetail.tex.width && rightOverlap < texDetail.tex.width) {
				let leftTrim = leftOverlap > 0 ? leftOverlap : 0;
				let rightTrim = rightOverlap > 0 ? rightOverlap : 0;
				let trimWidth = texDetail.tex.width - leftTrim - rightTrim;
				ctx.drawImage(texDetail.tex.canvas, 
					texDetail.col * texDetail.tex.width + leftTrim, texDetail.row * texDetail.tex.height, trimWidth, texDetail.tex.height, 
					x + leftTrim, y, trimWidth, texDetail.tex.height);	
			}
		}
	};
	
	let drawButton = function(button) {
		ctx.fillStyle = cfg.uiBorderColor;
		ctx.fillRect(button.x, button.y, button.width, button.height);			
		ctx.fillStyle = cfg.uiAreaColor;		
		ctx.fillRect(button.x + cfg.uiBorder, button.y + cfg.uiBorder, button.width - cfg.uiBorder * 2, button.height - cfg.uiBorder * 2);

		ctx.font = button.size + "px Monospace";
		ctx.fillStyle = "#999";
		ctx.fillText(button.text, button.x + cfg.uiSpacing, button.y + button.height - 9);
	};
	
	let drawButtons = function() {
		drawButton(groundsButton);
	};
				
	let drawScene = function(timestamp) {	
		if (!spriteLoader.isLoaded())
			return;
			
		// Update času pro animace
		let delay = timestamp - lastTime;
		lastTime = timestamp;	
				
		isoRenderer.update(delay, viewX, viewY);
		
		drawButtons();
		
		// drawGroundMenu();
		drawWallsMenu();

		$.GIsoGame.Minimap.drawMinimap(ctx, currentLevel);
		
		if (cursor.mx < level.mapW && cursor.mx >= 0 && cursor.my < level.mapH && cursor.my >= 0
			&& (mouseButtons[0] || mouseButtons[2])) {			
			let paintedX = Math.floor(cursor.mx); 
			let paintedY = Math.floor(cursor.my);
			if (paintedX != lastPaintedX || paintedY != lastPaintedY) {
				mapSculptor.paint(paintedX, paintedY, brush);
				lastPaintedX = paintedX;		
				lastPaintedY = paintedY;
			}
		}		
	};		
	
	/*
	* CONTROLS
	*/
	
	let dragMove = function() {
		let diffX = cursor.sx - cursor.lastSx;
		let diffY = cursor.sy - cursor.lastSy;
		switch (dragTargetId) {
		case 0:
			viewX += diffX;
			viewY += diffY;
			break;
		case 1:
			tilesMenu.dragOffset += diffX;
			break;
		case 2:
			spritesMenu.dragOffset += diffX;
			break;		
		} 
	};
	
	let mouseButtonChange = function(down, button) {
		mouseButtons[button] = down;		
		if (down) {
			if (cursor.sx > spritesMenu.x && cursor.sx < spritesMenu.x + spritesMenu.width 
				&& cursor.sy > spritesMenu.y && cursor.sy < spritesMenu.y + spritesMenu.height) {				
				dragTargetId = 2; // sprites menu 
			} else {
				dragTargetId = 0; // plocha
			}
		} else {
			if (button == 0) {
				// aby šlo to samé pole překreslit když na něj kliknu (ne držení)
				lastPaintedX = -1;
				lastPaintedY = -1;
			}
		}
	};
	
	canvas.addEventListener('contextmenu', function(e) {
		// Block right-click menu thru preventing default action.
		if (e.button == 2) 
		  e.preventDefault();		
	 });
	
	canvas.addEventListener("mousedown", function (e) {
		mouseButtonChange(true, e.button);
	}, false);
 
	canvas.addEventListener("mouseup", function (e) {
		mouseButtonChange(false, e.button);
	}, false);
	
	canvas.addEventListener("mouseleave", function (e) {
		mouseButtonChange(false, 0);
		mouseButtonChange(false, 1);
		mouseButtonChange(false, 2);
	}, false);
	
	canvas.addEventListener("mousemove", function (e) {
		let bound = canvas.getBoundingClientRect();
		cursor.lastSx = cursor.sx;
		cursor.lastSy = cursor.sy;
		cursor.sx = e.clientX - bound.x;
		cursor.sy = e.clientY - bound.y;
		let ix = cursor.sx - viewX;
		let iy = cursor.sy - viewY;
		mapCoord = isoRenderer.toMap(ix, iy);	
		cursor.mx = mapCoord.mx;
		cursor.my = mapCoord.my;
		cursor.vix = ix;
		cursor.viy = iy;
		if (mouseButtons[1])
			dragMove();
	}, false);

	/*
	* INIT
	*/
	
	let addFill = function(group, spriteId, middle, right, bottom, top, left, 
			innerTopRight, innerBottomRight, innerTopLeft, innerBottomLeft,
			outerTopRight, outerBottomRight, outerTopLeft, outerBottomLeft) {
		if (fills[group] == undefined)
			fills[group] = [];
		fills[group][spriteId] = {
			group: group,
			spriteId: spriteId,
			tiles: [outerTopLeft, top, outerTopRight, 
					left, middle, right,
					outerBottomLeft, bottom, outerBottomRight,
					innerTopLeft, innerTopRight,
					innerBottomLeft, innerBottomRight]			
		};
	};
	
	let updateWindowSize = function() {
		canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
		
		width = canvas.width;
		height = canvas.height;	
		halfWidth = width / 2;
		halfHeight = height / 2;
				
		spritesMenu.x = cfg.uiMargin;
		spritesMenu.width = width - cfg.uiMargin * 2;
		spritesMenu.y = height - cfg.uiMargin - spritesMenu.height;	

		if (isoRenderer != undefined) {
			isoRenderer.setWidth(width);
			isoRenderer.setHeight(height);
		}
	};
	
	let createButtons = function() {		
		button = groundsButton;
		ctx.font = button.size + "px Monospace";
		button.x = cfg.uiMargin;
		button.y = cfg.uiMargin + cfg.minimapHeight + cfg.uiMargin;
		button.width = ctx.measureText(button.text).width + cfg.uiSpacing * 2;
		button.height = button.size / 2 + cfg.uiSpacing * 2;
	};
	
	let init = function() {	
		window.addEventListener("resize", updateWindowSize);		
		updateWindowSize();		
		
		createButtons();		
		
		cfg.outlines = true;					
		
		canvas.style.position = "absolute";
		canvas.style.left = "0";
		canvas.style.top = "0";
		canvas.style.zIndex = "999";				
				
		level = {
			mapW: 10,
			mapH: 10,
			grounds:[],
			objects: [],
			walls: []
		}
	
		currentLevel = $.GIsoGame.LevelLoader.createLevel(level);								
		spriteLoader = $.GIsoGame.SpriteLoader.create();		
		
		let materials = ["grass_medium_64x32.png", "stone_path_64x32.png", "grass_dry_64x32.png", "forest_ground_64x32.png", "sand_64x32.png", 
						"dirt_dark_64x32.png"];
		for (let i = 0; i < materials.length; i++) {
			spriteLoader.queueTexture(0, "https://www.gattserver.cz/fm-files/isometric-files/ground/" + materials[i], 8, 7, cellW, cellH, 0, 0);
			addFill(0, i, [0, 20], 			
				[20, 24], [24, 28], [28, 32], [32, 36],
				[36, 38], [38, 40], [40, 42], [42, 44],
				[44, 46], [46, 48], [48, 50], [50, 52]
			);
		}
		
		spriteLoader.queueTexture(2, "https://www.gattserver.cz/fm-files/isometric-files/plants/weed03.png", 1, 1, 128, 64, 0, 16);
		spriteLoader.queueTexture(2, "https://www.gattserver.cz/fm-files/isometric-files/plants/swirl02.png", 1, 1, 128, 64, 0, 16);
		spriteLoader.queueTexture(3, "https://www.gattserver.cz/fm-files/isometric-files/walls/iso_dungeon_walls_by_pfunked.png", 8, 4, 128, 128, 32, 64 + 16);
		spriteLoader.queueTexture(3, "https://www.gattserver.cz/fm-files/isometric-files/plants/pine-none03.png", 1, 1, 256, 256, 64 + 50, 128 + 64);
		spriteLoader.queueTexture(3, "https://www.gattserver.cz/fm-files/isometric-files/walls/barricade_tiles.png", 4, 3, 128, 128, 32, 64 + 16);
		
		spriteLoader.load();
					
		isoRenderer = $.GIsoGame.IsoRenderer.create(ctx, width, height, cellW, cellH, currentLevel, spriteLoader, cursor);		
		
		let iso = isoRenderer.toIso(level.mapW / 2, level.mapH / 2);
		viewX = halfWidth - iso.ix;
		viewY = (height - spritesMenu.height - cfg.uiMargin * 2) / 2 - iso.iy;
						
		mapSculptor = $.GIsoGame.MapSculptor.create(fills, level);
						
		// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas
		// https://www.html5rocks.com/en/tutorials/canvas/performance/#toc-ref
		// https://developer.mozilla.org/en-US/docs/Web/API/Performance/now
		// https://developer.mozilla.org/en-US/docs/Web/API/Window/requestAnimationFrame
		window.requestAnimationFrame(draw);		
	};		
		
	return {	
		start: function() {					
			init();						
		},	
	};

})();

$.GIsoGame.Editor.start();</script>
