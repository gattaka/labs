<html>
<head>	
	<script type="text/javascript" src="../libs/colors.js"></script>
	<script type="text/javascript" src="../libs/plotter.js"></script>
</head>
<body>
<div>
<canvas id="can" width="1700" height="600" style="cursor: pointer"></canvas>
</div>
<script>
(function() {
	
	let canvas = document.getElementById("can");
	let plotter = new $.GJSLibPlotter(canvas, 1, 1, 2, 3);
		
	//plotter.addFunc(function(x) {});	
	//plotter.addPoint(2, 0, "V[2,0]");
	
	let xk = 3;
	let yk = 2;
	plotter.addPoint(xk, yk, "K");
	
	let xp = 4;
	let yp = 6;
	plotter.addPoint(xp, yp, "P");
	
	let xc = xp - xk;
	let yc = yp - yk;
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(xk, yk, xc, yc));
	
	let xq = -yc;
	let yq = xc;	
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(xp, yp, xq, yq));
	
	let xr = 3;
	let yr = 6;
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(xk, yk, xr, yr));
	
	let b = (yr * (xp - xk) + xr * (yk - yp)) / (yq * xr - xq * yr);
	let xs = xp + b * xq;
	let ys = yp + b * yq;	
	plotter.addPoint(xs, ys, "S");
	
	plotter.refresh();	
		
})();
</script>
</body>
</html>
