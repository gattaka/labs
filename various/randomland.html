<script>var $ = $ || {};
$.gfx = (function() {

	let canvas = document.getElementById("canvas");	
	let ctx = canvas.getContext("2d");
	ctx.imageSmoothingEnabled = false;
	
	let width;
	let height;
	let width05;
	let height05;
	
	let interval;
	let innerIntervalCallback;
		
	let dragged = false;
	let xDraggedStart;
	let yDraggedStart;
	let pxOffset = 0;
	let pyOffset = 0;
		
	let isoCellBaseOrig;
		
	let zoom;
	let pwCell;
	let phCell;
	let pwCell05;
	let phCell05;
	
	let data;
		
	class Map {
		
		#data = [];
		#width;
		#height;
		
		constructor(width, height) {
			this.#width = width;
			this.#height = height;
		}
		
		#getIndex(x, y) {
			return y * this.#width + x;
		}
		
		get(x, y) {
			return this.#data[this.#getIndex(x, y)];
		}
		
		set(x, y, val) {
			this.#data[this.#getIndex(x, y)] = val;
		}
		
		getLength() {
			return this.#data.length;
		}
		
		getByIndex(i) {
			return this.#data[i];
		}
		
		setByIndex(i, val) {
			return this.#data[i] = val;
		}
		
		getWidth() {
			return this.#width;
		}
		
		getHeight() {
			return this.#height;
		}
	}
	
	let toIso = function(mx, my) {
		let w = pwCell05;
		let h = phCell05;
		return {
			ix: mx * w + my * w,  
			iy: my * h - mx * h
		};
	};
	
	let toMap = function(ix, iy) {
		let w = pwCell05;
		let h = phCell05;
		let my = iy / (2 * h) + ix / (2 * w);		
		return {
			mx: (ix - my * w) / w,
			my: my
		};
	};	
	
	let drawPixels = function(data) {
		let pixelData = ctx.createImageData(width, height);
		let dat32 = new Uint32Array(pixelData.data.buffer);
		for (let y = 0; y < data.getHeight(); y++) {
			let screenBaseY = y * zoom;
			if (screenBaseY >= height || screenBaseY < 0)
				break;
			for (let x = 0; x < data.getWidth(); x++) {
				let screenBaseX = x * zoom;
				if (screenBaseX >= width || screenBaseX < 0)
					break;
					
				// opacity-blue-green-red = 8 x 4b = 32
				let val = 0xff000000 | data.get(x, y);
				//dat32[y * data.getWidth() + x] = val;									
		
				for (let sy = 0; sy < zoom; sy++) {
					let screenY = screenBaseY + sy;
					if (screenY >= height || screenY < 0)
						break;
					for (let sx = 0; sx < zoom; sx++) {
						let screenX = screenBaseX + sx;
						if (screenX >= width || screenX < 0)
							break;
						dat32[screenY * width + screenX] = val;
					}
				}
			}
		}
		ctx.putImageData(pixelData, 0, 0);
	};
	
	let drawIsometricCell = function(pxCenter, pyCenter, val, dat32) {
		let range = pwCell05;
		let pyStart = Math.max(pyCenter - phCell05, 0);
		let phColumn = phCell * 2; // kvůli "sloupku" pod buňkou
		let pyEnd = Math.min(pyCenter + phColumn, height);
		let pxStart = Math.max(pxCenter - pwCell05, 0);
		let pxEnd = Math.min(pxCenter + pwCell05, width);
		
		for (let py = pyStart; py < pyEnd; py++) {
			for (let px = pxStart; px < pxEnd; px++) {
				let d = Math.abs(pxCenter - px) + Math.abs(pyCenter - py) * 2;
				let drawVal;
				if (d < range) {
					drawVal = val | 0xff000000;
				} else if (d == range) {
					drawVal = 0xff000000;
				} else if (py > pyCenter) {
					if (px == pxStart || px == pxEnd - 1) {
						drawVal = 0xff000000;
					} else {
						drawVal = val | 0xff000000;
					}
				} else {
					continue;
				}								
				dat32[py * width + px] = drawVal;
			}
		}
	};
	
	let drawIsometric = function(data, dat32) {	
		// posuv je nutné rozdělit 
		// na celočíselnou část (v cell jednotkách, které půjdou přepočítat na souřadnice mapy)
		// a na zbytkovou část (která bude přímo v px použita jako zbytek posunu)
		let pxOffsetRest = pxOffset % pwCell;
		let pyOffsetRest = pyOffset % phCell;
		let mOffset = toMap(pxOffset - pxOffsetRest, pyOffset - pyOffsetRest);	
		let mCenterX = Math.floor(data.getWidth() / 2 - mOffset.mx);
		let mCenterY = Math.floor(data.getHeight() / 2 - mOffset.my);
		let vCenter = toIso(mCenterX, mCenterY);

		// pohled bude kosočtverec, jehož kolmice mezi středem a stranou je rovna výšce obrazovky
		let pCellHeight = phCell;	
		let pCellWidth = pwCell;
		let maxVertCellCount = Math.floor(height / pCellHeight);
								
		// isometrika se vykresluje řádkově odzadu kvůli překrývání		
		let mFromY = Math.max(mCenterY - maxVertCellCount, 0);
		let mToY = Math.min(mCenterY + maxVertCellCount, data.getHeight());
		let mFromX = Math.min(mCenterX + maxVertCellCount, data.getWidth()) - 1;
		let mToX = Math.max(mCenterX - maxVertCellCount, 0);
		let cellsDrawn = 0;
		for (let my = mFromY; my < mToY; my++) {
			for (let mx = mFromX; mx >= mToX; mx--) {
				if ((Math.abs(mCenterX - mx) + Math.abs(mCenterY - my)) > maxVertCellCount)
					continue;
				
				
				let val = data.get(mx, my);
				let vPos = toIso(mx, my);	
				
				let px = vPos.ix - vCenter.ix + width05 + pxOffsetRest;
				let py = vPos.iy - vCenter.iy + height05 + pyOffsetRest - val * zoom;

				cellsDrawn++;
				drawIsometricCell(px, py, val, dat32); 
			}
		}
		
		console.log("cellsDrawn: " + cellsDrawn);
	};	
				
	let drawCross = function(dat32) {
		for (let y = 0; y < height; y++) 
			dat32[y * width + width05] = 0xff000000;
		for (let x = 0; x < width; x++) 
			dat32[height05 * width + x] = 0xff000000;	
	};
				
	let draw = function() {
		let pixelData = ctx.createImageData(width, height);
		let dat32 = new Uint32Array(pixelData.data.buffer);
		
		/*
		let pos = toIso(0, 0);
		let pos2 = toIso(0, 1);
		drawIsometricCell(pos.ix + width05, pos.iy + height05, 0xff0000ff, dat32);
		drawIsometricCell(pos2.ix + width05, pos2.iy + height05, 0xff00ffff, dat32);
		*/
		
		drawIsometric(data, dat32);
		//drawPixels(data);
		
		drawCross(dat32);
		
		ctx.putImageData(pixelData, 0, 0);
	};
	
	let innnerChangeInterval = function(value) {
		if (isNaN(value))
			return;
		let newValue = Number(value);
		if (newValue < 1)
			return;
		console.log("interval changed from '" + interval + "' to '" + newValue + "'");
		interval = newValue;
		
		if (innerIntervalCallback) 
			clearInterval(innerIntervalCallback);
		
		innerIntervalCallback = setInterval(function() {
			draw();
		}, interval);
	};
	
	let validate = function(msg, field, min, max) {
		let value = document.getElementById(field).value;
		if (isNaN(value)) {
			alert(msg);
			return false;
		}
		value = Number(value);
		if (value < min || value > max) {
			alert(msg);
			return false;
		}
		return value;
	};
	
	let updateZoom = function() {
		phCell05 = isoCellBaseOrig * zoom;
		phCell = phCell05 * 2;
		pwCell05 = phCell;
		pwCell = phCell * 2;
	};
	
	let init = function() {			
		let speedParam = validate("Invalid speed", "speedInput", 1, 50);			
		if (speedParam) {		
	
			width = canvas.width;
			height = canvas.height;
			width05 = Math.floor(width / 2);
			height05 = Math.floor(height / 2);

			isoCellBaseOrig = 4;

			zoom = 1;
			updateZoom();

			canvas.addEventListener("wheel", (event) => {
				zoom -= Math.sign(event.deltaY);
				if (zoom < 1) zoom = 1;
				updateZoom();
			}, { passive: true });
			
			canvas.addEventListener("mousedown", function (e) {
				dragged = true;
				xDraggedStart = e.clientX;
				yDraggedStart = e.clientY;
			}, false);
		 
			canvas.addEventListener("mouseup", function (e) {
				dragged = false;
			}, false);
			
			canvas.addEventListener("mouseleave", function (e) {
				dragged = false;
			}, false);
			
			canvas.addEventListener("mousemove", function (e) {
				if (!dragged) 
					return;
				pxOffset -= (xDraggedStart - e.clientX);
				pyOffset -= (yDraggedStart - e.clientY);
				xDraggedStart = e.clientX;
				yDraggedStart = e.clientY;					
			}, false);
			
			canvas.addEventListener("dblclick", function (e) {
				e.preventDefault();
				pxOffset = 0;
				pyOffset = 0;
			}, false);

			//data = new Map(100, 100);
			data = new Map(51, 51);

			let max = 255;
			let min = 0;
			for (let y = 0; y < data.getHeight(); y++) {
				for (let x = 0; x < data.getWidth(); x++) {										
					data.set(x, y, 255);
				}
			}
			
			// TODO okraj kráteru
			let pitCount = 100;
			for (let i = 0; i < pitCount; i++) {
				let r = Math.floor(Math.random() * Math.min(data.getWidth(), data.getHeight()) / 2);
				let posX = Math.floor(Math.random() * data.getWidth());
				let posY = Math.floor(Math.random() * data.getHeight());
				let fromX = Math.max(posX - r, 0);
				let fromY = Math.max(posY - r, 0);
				let toX = Math.min(posX + r, data.getWidth());
				let toY = Math.min(posY + r, data.getHeight());
				for (let y = fromY; y < toY; y++) {
					for (let x = fromX; x < toX; x++) {					
						let dx = posX - x;
						let dy = posY - y;
						let distFromCenter = Math.sqrt(dx * dx + dy * dy);
						if (distFromCenter < r) {					
							let depth = Math.sqrt(r * r - distFromCenter * distFromCenter);
							let val = data.get(x, y) - depth;
							max = Math.max(val, max);
							min = Math.min(val, min);
							data.set(x, y, val);
						} else {				
							// mimo kruh
						}
					}
				}
			}
			
			// normalizace
			let scale = max - min;
			let nKoef = 255 / scale;
			for (let i = 0; i < data.getLength(); i++) {					
				data.setByIndex(i, Math.floor((data.getByIndex(i) - min) * nKoef));
				//data[i] = Math.floor(data[i]);
			}
			
			// Debug kotvy
			data.set(0, 0, 0xff00ff00);
			data.set(0, data.getHeight() - 1, 0xffff0000);
			data.set(data.getWidth() - 1, 0, 0xffffff00);
			data.set(data.getWidth() - 1, data.getHeight() - 1, 0xffffffff);
			
			innnerChangeInterval(speedParam);
		}
	};	
		
	return {
		start: function() {					
			init();						
		},		
	};

})();

$.gfx.start();</script>
