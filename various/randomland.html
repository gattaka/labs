<script>var $ = $ || {};
$.gfx = (function() {

	let canvas = document.getElementById("canvas");	
	let ctx = canvas.getContext("2d");
	ctx.imageSmoothingEnabled = false;
	
	let width;
	let height;
	let width05;
	let height05;
	
	let interval;
	let innerIntervalCallback;
		
	let pSize;
	let pWidth;
	let pHeight;
	let pWidth05;
	let pHeight05;
	
	let isoSize;
	let isoSize05;
		
	let data;
		
	class Map {
		
		#data = [];
		#width;
		#height;
		
		constructor(width, height) {
			this.#width = width;
			this.#height = height;
		}
		
		#getIndex(x, y) {
			return y * this.#width + x;
		}
		
		get(x, y) {
			return this.#data[this.#getIndex(x, y)];
		}
		
		set(x, y, val) {
			this.#data[this.#getIndex(x, y)] = val;
		}
		
		getLength() {
			return this.#data.length;
		}
		
		getByIndex(i) {
			return this.#data[i];
		}
		
		setByIndex(i, val) {
			return this.#data[i] = val;
		}
		
		getWidth() {
			return this.#width;
		}
		
		getHeight() {
			return this.#height;
		}
	}
		
	class Pixel {
	  constructor(x, y, color) {
		this.x = x;
		this.y = y;
		this.color = color; // např. 0xff000000
	  }
	};	
	
	let drawPixels = function(data) {
		let pixelData = ctx.createImageData(width, height);
		let dat32 = new Uint32Array(pixelData.data.buffer);
		for (let y = 0; y < data.getHeight(); y++) {
			let screenBaseY = y * pSize;
			if (screenBaseY >= height)
				break;
			for (let x = 0; x < data.getWidth(); x++) {
				let screenBaseX = x * pSize;
				if (screenBaseX >= width)
					break;
					
				// opacity-blue-green-red = 8 x 4b = 32
				let val = 0xff000000 | data.get(x, y);
				//dat32[y * data.getWidth() + x] = val;									
		
				for (let sy = 0; sy < pSize; sy++) {
					let screenY = screenBaseY + sy;
					if (screenY >= height)
						break;
					for (let sx = 0; sx < pSize; sx++) {
						let screenX = screenBaseX + sx;
						if (screenX >= width)
							break;
						dat32[screenY * width + screenX] = val;
					}
				}
			}
		}
		ctx.putImageData(pixelData, 0, 0);
	};
	
	let toIso = function(mx, my) {
		let w = isoSize;
		let h = isoSize05;
		return {
			ix: mx * w + my * w,  
			iy: my * h - mx * h
		};
	};
	
	let toMap = function(ix, iy) {
		let w = isoSize;
		let h = isoSize05;
		let my = iy / (2 * h) + ix / (2 * w);		
		return {
			mx: (ix - my * w) / w,
			my: my
		};
	};	
	
	let drawIsoBlock = function(isoData, color, mx, my) {			
		let isoPos = toIso(mx, my);
		let posX = isoPos.ix + pWidth05;
		let posY = isoPos.iy + pHeight05;
		let fromY = Math.max(posY - isoSize, 0);		
		let toY = Math.min(posY + isoSize, pHeight);
		for (let y = fromY; y < toY; y++) {
			let lineSize = Math.abs();
			let fromX = Math.max(posX - isoSize, 0);
			let toX = Math.min(posX + isoSize, pWidth);
			for (let x = fromX; x < toX; x++) {
				let d = Math.abs(posX - x) + Math.abs(posY - y) * 2;
				let index = y * pWidth + x;
				if (d < isoSize) 
					isoData[index] = color;
				if (d == isoSize)
					isoData[index] = 0xff000000;
			}		
		}
	};
	
	let drawIsometric = function(map) {
		let isoData = [];
		
		// isometrika se vykresluje od prvního řádku, ale od posledního sloupce
		for (let y = 0; y < map.getHeight(); y++) {
			for (let x = map.getWidth() - 1; x >= 0; x--) {
				
			}
		}
		
		drawIsoBlock(isoData, 0x000000ff, 0, 0);
		drawIsoBlock(isoData, 0x00ff0000, -1, 0);
		
		return isoData;
	};
				
	let draw = function() {
		
		//let isoData = drawIsometric(data);
		drawPixels(data);
	};
	
	let innnerChangeInterval = function(value) {
		if (isNaN(value))
			return;
		let newValue = Number(value);
		if (newValue < 1)
			return;
		console.log("interval changed from '" + interval + "' to '" + newValue + "'");
		interval = newValue;
		
		if (innerIntervalCallback) 
			clearInterval(innerIntervalCallback);
		
		innerIntervalCallback = setInterval(function() {
			draw();
		}, interval);
	};
	
	let validate = function(msg, field, min, max) {
		let value = document.getElementById(field).value;
		if (isNaN(value)) {
			alert(msg);
			return false;
		}
		value = Number(value);
		if (value < min || value > max) {
			alert(msg);
			return false;
		}
		return value;
	};
	
	let init = function() {			
		let speedParam = validate("Invalid speed", "speedInput", 1, 50);			
		if (speedParam) {		
	
			width = canvas.width;
			height = canvas.height;
			width05 = Math.floor(width / 2);
			height05 = Math.floor(height / 2);

			pSize = 10;

			canvas.addEventListener("wheel", (event) => {
				pSize -= Math.sign(event.deltaY);
				if (pSize < 1) pSize = 1;
			}, { passive: true });

			isoSize05 = 8;
			isoSize = isoSize05 * 2;
	
			data = new Map(300, 200);

			let max = 255;
			let min = 0;
			for (let y = 0; y < data.getHeight(); y++) {
				for (let x = 0; x < data.getWidth(); x++) {										
					data.set(x, y, 255);
				}
			}
			
			// TODO okraj kráteru
			let pitCount = 100;
			for (let i = 0; i < pitCount; i++) {
				let r = Math.floor(Math.random() * Math.min(data.getWidth(), data.getHeight()) / 2);
				let posX = Math.floor(Math.random() * data.getWidth());
				let posY = Math.floor(Math.random() * data.getHeight());
				let fromX = Math.max(posX - r, 0);
				let fromY = Math.max(posY - r, 0);
				let toX = Math.min(posX + r, data.getWidth());
				let toY = Math.min(posY + r, data.getHeight());
				for (let y = fromY; y < toY; y++) {
					for (let x = fromX; x < toX; x++) {					
						let dx = posX - x;
						let dy = posY - y;
						let distFromCenter = Math.sqrt(dx * dx + dy * dy);
						if (distFromCenter < r) {					
							let depth = Math.sqrt(r * r - distFromCenter * distFromCenter);
							let val = data.get(x, y) - depth;
							max = Math.max(val, max);
							min = Math.min(val, min);
							data.set(x, y, val);
						} else {				
							// mimo kruh
						}
					}
				}
			}
			
			// normalizace
			let scale = max - min;
			let nKoef = 255 / scale;
			for (let i = 0; i < data.getLength(); i++) {					
				data.setByIndex(i, Math.floor((data.getByIndex(i) - min) * nKoef));
				//data[i] = Math.floor(data[i]);
			}
			
			innnerChangeInterval(speedParam);
		}
	};	
		
	return {
		start: function() {					
			init();						
		},		
	};

})();

$.gfx.start();</script>
