<head>	
	<script type="text/javascript" src="../libs/colors.js"></script>
</head>
<div style="margin: 10px 0;">
	<canvas id="segmentCanvas" width="800" height="800"></canvas>
</div>
<script>var $ = $ || {};
$.wires = (function() {

	let canvas = document.getElementById("segmentCanvas");
	let ctx = canvas.getContext("2d");
	let width;
	let height;
	let halfWidth;
	let halfHeight;
	let fillSegment = function(tree) {		
		let color = getColorByLevel(tree.level);
		ctx.fillStyle = color;
		ctx.strokeStyle = "black";
		let x = tree.x - tree.w / 2;
		let y = tree.y - tree.h / 2;		
		ctx.fillRect(x, y, tree.w, tree.h);
		ctx.strokeRect(x, y, tree.w, tree.h);		
	};
	
	let init = function() {	
		width = canvas.width;
		height = canvas.height;
		halfWidth = width / 2; 
		halfHeight = height / 2;
		
		ctx.strokeStyle = "black";	
		ctx.strokeRect(0, 0, width, height);		
		
		ctx.lineWidth = 10;	
		
		let x = 0;
		let y = 0;
		
		let step = 200;
		
		ctx.strokeStyle = "hsl(360,50%,50%)";	
		ctx.beginPath();
		let first = true;
		while (x < width && y < height) {
			let ox = x;
			let oy = y;
			if (Math.random() > 0.5) {
				x += Math.random() * step;								
			} else {
				y += Math.random() * step;
			}
			if (first) {
				ctx.moveTo(x, y); 
				first = false;
			} else {
				ctx.lineTo(x, y); 
			}
		}
		ctx.stroke();	
		
	};	

	return {

		start: function() {	
			init();			
		},
		
	};

})();

$.wires.start();</script>
