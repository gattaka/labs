<html>
<head>	
	<script type="text/javascript" src="../libs/colors.js"></script>
	<script type="text/javascript" src="../libs/plotter.js"></script>
</head>
<body>
<div>
<canvas id="can" width="1700" height="600" style="cursor: pointer"></canvas>
</div>
<script>
(function() {
	
	let canvas = document.getElementById("can");
	let plotter = new $.GJSLibPlotter(canvas, 1, 1, 0, 0);

	let vx = 3;
	let vy = 1;
		
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0, 0, vx, vy));
	plotter.addFunc($.GJSLibPlotter.createLineFunc(-vx/vy, 0));
	plotter.addFunc($.GJSLibPlotter.createLineFunc(-vx/vy, 8));
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0, 0, 2, 2));
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0, 0, 3, -1));
	plotter.addPoint(2, 2, "P [2*3+2*1 = 8]");
	plotter.addPoint(3, -1, "Q [3*3-1*1 = 8]");
	plotter.addPoint(vx, vy, "V [" + vx + "," + vy +"]"); 
	
	plotter.refresh();
		
})();
</script>
</body>
</html>
