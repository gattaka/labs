<html>
<head>	
	<script type="text/javascript" src="../libs/colors.js"></script>
	<script type="text/javascript" src="../libs/plotter.js"></script>
</head>
<body>
<div>
<canvas id="can" width="1700" height="600" style="cursor: pointer"></canvas>
</div>
<script>
(function() {
	
	let canvas = document.getElementById("can");
	let plotter = new $.GJSLibPlotter(canvas, 1, 1, 0, 0);

	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0,0,4,2));
	plotter.addPoint(4,2,"[4,2]");
	plotter.addFunc($.GJSLibPlotter.createNormalFunc(2/4,0,4));
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0,0,4,3));
	plotter.addPoint(4,3,"[4*4+2*3]=[" + (4*4+2*3) + "]");
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0,0,5,1));
	plotter.addPoint(5,1,"[4*5+2*1]=[" + (4*5+2*1) + "]");
	
	plotter.refresh();
		
})();
</script>
</body>
</html>
