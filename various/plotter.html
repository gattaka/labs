<canvas id="can" width="500" height="300"></canvas>

<script>let $ = {};
$.plotter = (function() {
	
	let canvas = document.getElementById("can");
	let ctx = canvas.getContext("2d");
	let width = canvas.width;
	let height = canvas.height;
	
	let startX = -10;
	let endX = 10;
	
	let startY = -170;
	let endY = 45;
	
	let func = function(x) {
		return x * x;
	};

	let paint = function() {		
		ctx.clearRect(0, 0, width, height);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		ctx.font = "15px Monospace";		
		
		ctx.strokeRect(0, 0, width, height);
			
		// na kolik procent je protažená Y osa?
		let xUnitProjection = 1.01;		
		let yUnitProjection = 1.01;
				
		let xLength = Math.abs(startX - endX) * xUnitProjection;
		let yLength = Math.abs(startY - endY) * yUnitProjection;				
		
		let pointSize = 3;
		
		let cyUnit = height / yLength;
		let cxUnit = width / xLength;
		
		let fromX = Math.min(startX, endX);
		let toX = Math.max(startX, endX);
		let stepX = xLength / width;		
		if (stepX <= 0 || fromX > toX) {
			console.log("Plotter error, infinite cycle detected!");
			return;
		}
		
		let fromY = Math.min(startY, endY);
		let toY = Math.max(startY, endY);
		
		// poloha hlavních osy 
		let cyZero = height + Math.min(startY, endY) * cyUnit;
		let cxZero = - Math.min(startX, endX) * cxUnit;
		
		// x sekundární osa grafu		
		let secXAxisCount = 6;	
		let secXAxisUnit = yLength / secXAxisCount;			
		let secXAxisRoundedUnit = secXAxisUnit > 10 ? 
			Math.floor(secXAxisUnit / 10) * 10 : 
			Math.floor(secXAxisUnit);		
		secXAxisCount = Math.ceil(yLength / secXAxisRoundedUnit);
		if (secXAxisCount < 1 || secXAxisCount == Infinity)
			secXAxisCount = 1;
		
		ctx.setLineDash([5, 5]);
		ctx.strokeStyle = "lightgrey";
		ctx.fillStyle = "grey";
		for (let i = 1; i < secXAxisCount; i++) {					
			let cy = cyZero - (secXAxisRoundedUnit * i + fromY) * cyUnit;
			// kontrolu, zda nebude osa a text už moc nahoře (a byl by tedy ořízlý)
			if (cy < 0 || cy > height)
				continue;			
	
			ctx.beginPath();
			ctx.moveTo(0, cy);
			ctx.lineTo(width, cy);
			ctx.stroke();

			let text = i * secXAxisRoundedUnit + fromY;
			let textY = cy - 8;
			
			if (cxZero > width - 20) {
				ctx.textAlign = "right";
				ctx.fillText(text, width - 8, textY);	
			} else if (cxZero < 0) {
				ctx.textAlign = "left";
				ctx.fillText(text, 8, textY);	
			} else {
				ctx.textAlign = "left";
				ctx.fillText(text, 8, textY);	
			}
		}
				
		// x osa grafu		
		ctx.setLineDash([]);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		ctx.beginPath();
		ctx.moveTo(0, cyZero);
		ctx.lineTo(width, cyZero);
		ctx.stroke();
				
		// y sekundární osa grafu		
		let secYAxisCount = 6;	
		let secYAxisUnit = xLength / secYAxisCount;			
		let secYAxisRoundedUnit = secYAxisUnit > 10 ? 
			Math.floor(secYAxisUnit / 10) * 10 : 
			Math.floor(secYAxisUnit);		
		secYAxisCount = Math.ceil(xLength / secYAxisRoundedUnit);
		if (secYAxisCount < 1 || secYAxisCount == Infinity)
			secyAxisCount = 1;
		
		ctx.setLineDash([5, 5]);
		ctx.strokeStyle = "lightgrey";
		ctx.fillStyle = "grey";
		for (let i = 1; i < secYAxisCount; i++) {					
			let cx = cxZero + (secYAxisRoundedUnit * i + fromX) * cxUnit;
			// kontrolu, zda nebude osa a text už moc vpravo (a byl by tedy ořízlý)
			if (cx > width - 20)
				continue;
		
			let text = i * secYAxisRoundedUnit + fromX;
			let textX = cx + 10;

			ctx.beginPath();
			ctx.moveTo(cx, 0);
			ctx.lineTo(cx, height);
			ctx.stroke();		
			ctx.textAlign = "center";
			ctx.fillText(text, textX, cyZero > height - 10 ? height - 10 : cyZero - 10);	
		}
					
		// y osa grafu		
		ctx.setLineDash([]);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		ctx.beginPath();
		ctx.moveTo(cxZero, 0);
		ctx.lineTo(cxZero, height);
		ctx.stroke();
		
		/*
		ctx.textAlign = "center";
		ctx.fillText("Generation", (canvasWidth - xOffset) / 2 + xOffset, canvasHeight);	
		*/
		
		for (let x = fromX; x <= toX; x += stepX) {
			let cx = x * cxUnit + cxZero;
			let cy = cyZero - func(x) * cyUnit;
			ctx.fillStyle = "blue";
			ctx.fillRect(cx - pointSize / 2, cy - pointSize / 2, pointSize, pointSize);
		}
	};


	return {
		start: function() {
			paint();
		}
	};
})();

$.plotter.start();</script>
