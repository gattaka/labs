<html>
<body>
<div>
<canvas id="can" width="500" height="300" style="cursor: pointer"></canvas>
</div>
<script>let $ = {};
$.plotter = (function() {
	
	let canvas = document.getElementById("can");
	let ctx = canvas.getContext("2d");
	let width = canvas.offsetWidth;
	let height = canvas.offsetHeight;	
	let dragged = false;
	let draggedStartX;
	let draggedStartY;
	
	let xUnit = 5;
	let yUnit = 2;
	let xCenter = 0;
	let yCenter = 0;
	let zoom = 1;
	
	let xUnitOriginal = xUnit;
	let yUnitOriginal = yUnit;
	
	let xLength;
	let yLength;
	let cyUnit;
	let cxUnit;
	
	let cxOffset = 0;
	let cyOffset = 0;
	
	// kolik px má na jednotka na ose
	let axisUnitPxSize = 50;
	let xAxisSteps = Math.ceil(width / axisUnitPxSize);	
	let yAxisSteps = Math.ceil(height / axisUnitPxSize);	
	
	let func = function(x) {
		return x * x;
	};
	
	let calibrate = function() {	
		// xLengthOriginal + xLengthOriginal dílek na každé straně osy
		xLength = xAxisSteps * xUnit;
		yLength = yAxisSteps * yUnit;
		cyUnit = height / yLength;
		cxUnit = width / xLength;
	};

	let roundUnit = function(unit) {
		return Number(unit.toPrecision(2));
	};

	let paint = function() {		
		ctx.clearRect(0, 0, width, height);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		let fontSize = 13;
		let fontOffset = 8;
		let axesDrawTolerance = fontSize + fontOffset;
		ctx.font = fontSize + "px Monospace";		
		
		ctx.strokeRect(0, 0, width, height);

		let pointSize = 3;
		
		calibrate();

		let fromX = xCenter - Math.floor(xLength / 2);
		let toX = fromX + xLength;
		let fromY = yCenter - Math.floor(yLength / 2);
		let toY = fromY + yLength;
		
		// poloha hlavních osy 
		let cyZero = height + fromY * cyUnit + cyOffset;
		let cxZero = - fromX * cxUnit + cxOffset;		
			
		// Jednotky na osách a popisky
		ctx.setLineDash([5, 5]);
		ctx.strokeStyle = "lightgrey";
		ctx.fillStyle = "grey";
		ctx.textAlign = "left";

		let xOffset = Math.floor(cxOffset / axisUnitPxSize);
		let yOffset = Math.floor(cyOffset / axisUnitPxSize);		
		
		// X osa
		// je od -1, protože se písmo zobrazuje vpravo, když
		// se tedy při scrollu objeví nová položka, písmo by 
		// se najednou zobrazilo, namísto toho, aby vyjelo
		// již vykreslené, proto se zleva kreslí o 1 navíc
		for (let i = -1; i <= xAxisSteps; i++) {	
			let axisNumber = xUnit * (i - xOffset) + fromX;
			let cx = cxZero + axisNumber * cxUnit;			
			let textX = cx + fontOffset;

			ctx.beginPath();
			ctx.moveTo(cx, 0);
			ctx.lineTo(cx, height);
			ctx.stroke();		
			ctx.textAlign = "left";
			ctx.fillText(roundUnit(axisNumber), textX, cyZero - fontOffset);	
		}
		
		// Y osa		
		for (let i = 0; i <= yAxisSteps; i++) {		
			let axisNumber = yUnit * (i + yOffset) + fromY;
			let cy = cyZero - axisNumber * cyUnit;		
	
			ctx.beginPath();
			ctx.moveTo(0, cy);
			ctx.lineTo(width, cy);
			ctx.stroke();

			let textY = cy - fontOffset;					
			ctx.fillText(roundUnit(axisNumber), cxZero + fontOffset, textY);				
		}					
		
		// Hlavní čáry os
		ctx.setLineDash([]);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";

		// x osa grafu		
		ctx.beginPath();
		ctx.moveTo(0, cyZero);
		ctx.lineTo(width, cyZero);
		ctx.stroke();
		
		// y osa grafu		
		ctx.beginPath();
		ctx.moveTo(cxZero, 0);
		ctx.lineTo(cxZero, height);
		ctx.stroke();	
					
		// PLOT
		let stepX = 1 / cxUnit;
		for (let x = fromX; x <= toX; x += stepX) {
			let cx = x * cxUnit + cxZero;
			let cy = cyZero - func(x) * cyUnit;
			ctx.fillStyle = "blue";
			ctx.fillRect(cx - pointSize / 2, cy - pointSize / 2, pointSize, pointSize);
		}
	};

	canvas.addEventListener("wheel", function(e) {
		e.preventDefault();
		let multiplier = 1.1;
		let delta = e.deltaY > 0 ? multiplier : 1 / multiplier;	
		startX = (startX) * delta;
		endX = (endX) * delta;
		startY = (startY) * delta;
		endY = (endY) * delta;	
		paint();
	});	
		
	canvas.addEventListener("mousedown", function (e) {
		dragged = true;
		draggedStartX = e.clientX;
		draggedStartY = e.clientY;
	}, false);
 
	canvas.addEventListener("mouseup", function (e) {
		dragged = false;
	}, false);
	
	canvas.addEventListener("mouseleave", function (e) {
		dragged = false;
	}, false);
	
	canvas.addEventListener("mousemove", function (e) {
		if (!dragged) 
			return;
		cxOffset -= (draggedStartX - e.clientX);
		cyOffset -= (draggedStartY - e.clientY);
		draggedStartX = e.clientX;
		draggedStartY = e.clientY;		
		paint();
	}, false);
	
	canvas.addEventListener("dblclick", function (e) {
		e.preventDefault();
		cxOffset = 0;
		cyOffset = 0;
		paint();
	}, false);

	return {
		start: function() {
			paint();
		}
	};
	
})();

$.plotter.start();
</script>
</body>
</html>
