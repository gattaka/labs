<html>
<head>	
	<script type="text/javascript" src="../libs/colors.js"></script>
	<script type="text/javascript" src="../libs/plotter.js"></script>
</head>
<body>
<div>
<canvas id="can" width="1700" height="600" style="cursor: pointer"></canvas>
</div>
<script>
(function() {
	
	let canvas = document.getElementById("can");
	let plotter = new $.GJSLibPlotter(canvas, 1, 1, 0, 0);
		
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0, 0, 3, 2));
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0, 0, 3, 1));
	plotter.addFunc($.GJSLibPlotter.createVectorFunc(0, 0, 2, 0));
	plotter.addPoint(3, 2, "A[3,2] = cos(33.690) * sqrt(9+4) * 2 = 6 = 3*2 + 2*0");
	plotter.addPoint(3, 1, "B[3,1] = cos(18.435) * sqrt(9+1) * 2 = 6 = 3*2 + 1*0");
	plotter.addPoint(2, 0, "V[2,0]");
	
	plotter.refresh();
		
})();
</script>
</body>
</html>
