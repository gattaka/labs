<html>
<body>
<div>
<canvas id="can" width="500" height="300" style="cursor: pointer"></canvas>
</div>
<script>let $ = {};
$.plotter = (function() {
	
	let canvas = document.getElementById("can");
	let ctx = canvas.getContext("2d");
	let width = canvas.offsetWidth;
	let height = canvas.offsetHeight;	
	let dragged = false;
	let draggedStartX;
	let draggedStartY;
	
	let startX = -5;
	let endX = 10.1;
	
	let startY = -1;
	let endY = 2;
	
	let originalStartX = startX;	
	let originalEndX = endX;
	
	let originalStartY = startY;
	let originalEndY = endY;
	
	// na kolik procent je protažená Y osa?
	let xUnitProjection = 1;		
	let yUnitProjection = 1;
	
	// kolik bodů má být na ose na pixel?
	let axisSizePerPx = 1 / 50;
	
	let computeAxisSize = function(sideSize) {
		return Math.ceil(sideSize * axisSizePerPx);
	};
	
	let func = function(x) {
		return x * x;
	};

	let ensureAxisUnitDigits = function(num, unit) {
		let unitStr = unit.toString();
		let numStr = num.toString();
		if (num > 0 && numStr.length > unitStr.length + 1)
			return Number(numStr.substring(0, unitStr.length));
		if (num < 0 && numStr.length > unitStr.length + 2)
			return Number(numStr.substring(0, unitStr.length + 1));
		return num;
	};

	let roundUnit = function(unit) {
		return Number(unit.toPrecision(2));
	};

	let paint = function() {		
		ctx.clearRect(0, 0, width, height);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		let fontSize = 13;
		let fontOffset = 8;
		let axesDrawTolerance = fontSize + fontOffset;
		ctx.font = fontSize + "px Monospace";		
		
		ctx.strokeRect(0, 0, width, height);

		let pointSize = 3;

		let xLength = Math.abs(startX - endX) * xUnitProjection;
		let yLength = Math.abs(startY - endY) * yUnitProjection;			
		let cyUnit = height / yLength;
		let cxUnit = width / xLength;

		let fromX = Math.min(startX, endX);
		let toX = Math.max(startX, endX);
		let stepX = xLength / width;		
		if (stepX <= 0 || fromX > toX) {
			console.log("Plotter error, infinite cycle detected!");
			return;
		}
		
		let fromY = Math.min(startY, endY);
		let toY = Math.max(startY, endY);
		
		// poloha hlavních osy 
		let cyZero = height + Math.min(startY, endY) * cyUnit;
		let cxZero = - Math.min(startX, endX) * cxUnit;
		
		// X OSA
		
		// x sekundární osa grafu		
		let secXAxisCount = computeAxisSize(width);	
		let secXAxisUnit = yLength / secXAxisCount;			
		let secXAxisRoundedUnit = roundUnit(secXAxisUnit);
		secXAxisCount += 2;
		if (secXAxisCount < 1 || secXAxisCount == Infinity)
			secXAxisCount = 1;
		let secXAxisOffset = Math.floor(fromY / secXAxisRoundedUnit) * secXAxisRoundedUnit;
		
		ctx.setLineDash([5, 5]);
		ctx.strokeStyle = "lightgrey";
		ctx.fillStyle = "grey";
		ctx.textAlign = "left";
		for (let i = 0; i <= secXAxisCount; i++) {		
			let axisNumber = secXAxisRoundedUnit * i + secXAxisOffset;
			let cy = cyZero - axisNumber * cyUnit;
			// kontrolu, zda nebude osa a text už moc nahoře (a byl by tedy ořízlý)
			if (cy < -axesDrawTolerance || cy > height + axesDrawTolerance)
				continue;			
	
			ctx.beginPath();
			ctx.moveTo(0, cy);
			ctx.lineTo(width, cy);
			ctx.stroke();

			let textY = cy - fontOffset;					
			ctx.fillText(roundUnit(axisNumber), cxZero + fontOffset, textY);				
		}
				
		// x osa grafu		
		ctx.setLineDash([]);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		ctx.beginPath();
		ctx.moveTo(0, cyZero);
		ctx.lineTo(width, cyZero);
		ctx.stroke();
				
		// Y OSA
				
		// y sekundární osa grafu		
		let secYAxisCount = computeAxisSize(height);	
		let secYAxisUnit = xLength / secYAxisCount;				
		let secYAxisRoundedUnit = roundUnit(secYAxisUnit);				 
		secYAxisCount += 2;
		if (secYAxisCount < 1 || secYAxisCount == Infinity)
			secYAxisCount = 1;
		let secYAxisOffset = Math.floor(fromX / secYAxisRoundedUnit) * secYAxisRoundedUnit;
		
		ctx.setLineDash([5, 5]);
		ctx.strokeStyle = "lightgrey";
		ctx.fillStyle = "grey";
		for (let i = 0; i <= secYAxisCount; i++) {	
			let axisNumber = secYAxisRoundedUnit * i + secYAxisOffset;
			let cx = cxZero + axisNumber * cxUnit;			
			if (cx < -axesDrawTolerance || cx > width + axesDrawTolerance)
				continue;
		
			let textX = cx + fontOffset;

			ctx.beginPath();
			ctx.moveTo(cx, 0);
			ctx.lineTo(cx, height);
			ctx.stroke();		
			ctx.textAlign = "left";
			ctx.fillText(roundUnit(axisNumber), textX, cyZero - fontOffset);	
		}
					
		// y osa grafu		
		ctx.setLineDash([]);
		ctx.strokeStyle = "grey";
		ctx.fillStyle = "grey";
		ctx.beginPath();
		ctx.moveTo(cxZero, 0);
		ctx.lineTo(cxZero, height);
		ctx.stroke();

		// PLOT

		for (let x = fromX; x <= toX; x += stepX) {
			let cx = x * cxUnit + cxZero;
			let cy = cyZero - func(x) * cyUnit;
			ctx.fillStyle = "blue";
			ctx.fillRect(cx - pointSize / 2, cy - pointSize / 2, pointSize, pointSize);
		}
	};

	canvas.addEventListener("wheel", function(e) {
		e.preventDefault();
		let multiplier = 1.1;
		let delta = e.deltaY > 0 ? multiplier : 1 / multiplier;	
		let bound = canvas.getBoundingClientRect();
		let x = e.clientX - bound.x;
		let y = e.clientY - bound.y;
		let sign = delta > 1 ? -1 : 1;
		let difX = sign * (x - width / 2) / cxUnit;
		let difY = sign * (y - height / 2) / cyUnit;		
		startX = (startX - difX) * delta;
		endX = (endX - difX) * delta;
		startY = (startY - difY) * delta;
		endY = (endY - difY) * delta;
		
		paint();
	});	
		
	canvas.addEventListener("mousedown", function (e) {
		dragged = true;
		draggedStartX = e.clientX;
		draggedStartY = e.clientY;
	}, false);
 
	canvas.addEventListener("mouseup", function (e) {
		dragged = false;
	}, false);
	
	canvas.addEventListener("mouseleave", function (e) {
		dragged = false;
	}, false);
	
	canvas.addEventListener("mousemove", function (e) {
		if (!dragged) 
			return;
		let difX = (draggedStartX - e.clientX) / cxUnit;
		let difY = (draggedStartY - e.clientY) / cyUnit;
		startX += difX;
		endX += difX;
		startY -= difY;
		endY -= difY;
		paint();
		draggedStartX = e.clientX;
		draggedStartY = e.clientY;		
	}, false);
	
	canvas.addEventListener("dblclick", function (e) {
		e.preventDefault();
		startX = originalStartX;
		endX = originalEndX;
		startY = originalStartY;
		endY = originalEndY;
		paint();
	}, false);

	return {
		start: function() {
			paint();
		}
	};
	
})();

$.plotter.start();
</script>
</body>
</html>
