			width: 320,
			height: 240,			
		});
		
		let maxRand = height / 4;
		let columns = Math.floor(width / columnWidth);
		let starOffset = 50;
		rand[0] = Math.random() * maxRand + starOffset;
		for (let i = 1; i < columns; i++) 
			rand[i] = rand[i - 1] + (Math.random() * columnDiff - columnDiffHalf);		
			
		for (let i = 0; i < textures.length; i++) {
			let texture = textures[i];
			let textureCanvas = document.createElement("canvas");
			textureCanvas.width = texture.width;
			textureCanvas.height = texture.height;
			
			texture.heightRatio = texture.height / height;
			texture.widthRatio = texture.width / width;
			
			let textureCtx = textureCanvas.getContext("2d");
			let subCanvasSmoothing = false;
			textureCtx.webkitImageSmoothingEnabled = subCanvasSmoothing;
			textureCtx.mozImageSmoothingEnabled = subCanvasSmoothing;
			textureCtx.imageSmoothingEnabled = subCanvasSmoothing;
			textureCtx.msImageSmoothingEnabled = subCanvasSmoothing; 
			
			texture.canvas = textureCanvas;
			texture.ctx = textureCtx;
			textureImg = new Image();
			(function() {
				let seafImg = textureImg;
				let seafIndex = i;
				textureImg.onload = function() {
					let tex = textures[seafIndex];
					tex.ctx.drawImage(seafImg, 0, 0);
					tex.imageData = tex.ctx.getImageData(0, 0, tex.width, tex.height);
					loadingProgress++;
					if (loadingProgress == textures.length)
						loaded = true;
				}
			})();
			textureImg.src = texture.src;
		}
				
		// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas
		// https://www.html5rocks.com/en/tutorials/canvas/performance/#toc-ref
		// https://developer.mozilla.org/en-US/docs/Web/API/Performance/now
		// https://developer.mozilla.org/en-US/docs/Web/API/Window/requestAnimationFrame
		window.requestAnimationFrame(draw);		
	};		

	let draw = function(timestamp) {
		drawScene(timestamp - previousTimeStamp);
		previousTimeStamp = timestamp;
		window.requestAnimationFrame(draw);
	};
		
	let melt = function(randOffset, x, y, texture) {		
		let shiftedY = y + Math.min(0, randOffset);
		texY = Math.floor(shiftedY * texture.heightRatio);
		texX = Math.floor(x * texture.widthRatio);
				
		if (texY >= 0 && texY < texture.height) {					
			return {
				textureFill: true,
				texIdx: (texY * texture.width + texX) * 4 // 4 byte jump
			};
		} else {
			return { textureFill: false };
		}				
	};
	
	let drawScene = function(delta) {	
		// musí být nahrané textury
		if (!loaded)
			return;
			
		let stillVisible = false;
		
		let step = delta / meltDelay;		
		for (let i = 0; i < rand.length; i++) 
			rand[i] -= step;
	
		// pro každý sloupec obrazovky
		for (let x = 0; x < width; x++) {		

			let randIndex = Math.floor(x / columnWidth);
			let randOffset = rand[randIndex];
							
			// pro každý řádek sloupce
			for (let y = 0; y < height; y++) {
				let index = y * width + x;
									
				let texture = textures[0];							
				let result = melt(randOffset, x, y, texture);										
												
				let texPixel = texture.imageData.data;									
				if (result.textureFill) {
					putPixel(index, 
						texPixel[result.texIdx],
						texPixel[result.texIdx + 1], 
						texPixel[result.texIdx + 2], 
						255);	
					stillVisible = true;
				} else {
					putPixel(index, 0, 0, 0, 255);
				}						
			}			
		}
				
		if (!stillVisible)			
			melting = false;
		
		if (writeAs32Bit)
			imageData.data.set(buf8);
			
		ctx.putImageData(imageData, 0, 0);
	}
	
	// https://hacks.mozilla.org/2011/12/faster-canvas-pixel-manipulation-with-typed-arrays/
	// https://jsperf.com/canvas-pixel-manipulation
	let putPixel = function(index, r, g, b, a) {
		if (writeAs32Bit) {
			data32[index] = (a << 24) | (b << 16) | (g <<  8) | r;
		} else {
			let smallIndex = index * 4;
			data[smallIndex]     = r;    // red
			data[smallIndex + 1] = g;    // green
			data[smallIndex + 2] = b;    // blue
			data[smallIndex + 3] = a;    // alpha
		}
	};
	
	return {
	
		start: function() {	
			init();			
		},	
		
		changeColumnWidth: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("columnWidth changed from '" + columnWidth + "' to '" + newValue + "'");
			columnWidth = newValue;
		},
		
		changeDelay: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("meltDelay changed from '" + meltDelay + "' to '" + newValue + "'");
			meltDelay = newValue;
		},
		
		changeColumnDiff: function(value) {
			if (isNaN(value))
				return;
			let newValue = Number(value);
			console.log("columnDiff changed from '" + columnDiff + "' to '" + newValue + "'");
			columnDiff = newValue;
			columnDiffHalf = columnDiff / 2;
		},
		
	};
})();
$.doommelt.start();</script>
