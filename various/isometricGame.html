<script>var $ = $ || {};
$.isometricGame = (function() {

	let canvas = document.getElementById("canvasT");
	let ctx = canvas.getContext("2d");
	let width = canvas.width;
	let height = canvas.height;	
	let halfWidth = width / 2;
	let halfHeight = height / 2;
	
	let lastTime = 0;
	
	let centered = true;
	let outlines = true;
	let directWalking = true;
	
	let viewX = 0;
	let viewY = 0;
	
	let cellW = 128;
	let cellH = 64;
	
	let loaded = false;
	let loadingProgress = 0;
	let textures = [];
	
	// mapa povrchů
	let map = [
		[0,0],[0,1],[0,4],[0,1],
		[0,3],[0,0,1,48],[0,1,1,45],[0,5],
		[0,0],[0,3,1,50],[0,5,1,47],[0,1],
		[0,3],[0,2],[0,3],[0,5],		
	];
	let objectMap = [
		[],[],[],[],
		[1,0],[],[0,0],[2,0],
		[],[],[],[],
		[],[],[],[],
	];
	let wallsMap = [
		[0,6],[0,8],[0,8],[0,3],
		[0,0],[],[],[],
		[],[],[],[],
		[],[0,1],[0,3],[],
	];
	let mapW = 4;
	let mapH = 4;
	
	let mousedown = false;
	
	// Stance (4 frames)
	// Walk (8 frames)
	// Attack (4 frames)
	// Cast (4 frames)
	// Block (2 frames)
	// Hit and Die (6 frames)
	// Aim Crossbow (4 frames)
	let heroSprite = {
		width: 128,
		height: 128,		
		directionFrames: 32,
		// počáteční frame animací
		loops: [0, 4, 8, 4, 4, 2, 6],
		// počty frame animací
		loopsFrames: [4, 8, 4, 4, 2, 6, 4],
		loopsMirror: [true, false, false, false, false, false, false],
		currentFrame: 0,
		currentLoop: 0,
		// krok v rámci smyčky -- není to samé jako frame, protože
		// pokud jde o smyčku, která se zrcadlí, bude kroků 2x víc,
		// než má fyzicky smyčka snímků
		currentLoopStep: 0,
		// délka trvání frame
		delay: 100,
		// inkrement času
		timer: 0,
		// virtuální isometrické souřadnice
		// nejsou reálné, protože pokud bude postava uprostřed plochy,
		// nebudou se jeho reálné souřadnice měnit, ale je potřeba nějak
		// evidovat "posun" k cíli -- šlo by napevno postavu přilepit na
		// střed a posouvat jenom podklad, ale takhle je to obecnější a 
		// lze to jednoduše použít i na ostatní objekty/postavy, které 
		// nebudou ve středu, nebo pokud se postava na okraji mapy posune
		// mimo střed
		vix: 0,
		viy: 0,		
	};
	
	let hero = {
		mx: 0, 
		my: 0,
		speed: 0.1,	
		direction: 0
	};
	
	let target = {
		mx: 0, 
		my: 0,
		vix: 0,
		viy: 0
	};
		
	/*
	* COORD TRANSFORMATIONS
	*/
		
	let toIso = function(mx, my) {
		let w = cellW / 2;
		let h = cellH / 2;
		return {
			ix: mx * w + my * w,  
			iy: my * h - mx * h
		};
	};
	
	let toMap = function(ix, iy) {
		let w = cellW / 2;
		let h = cellH / 2;
		let my = iy / (2 * h) + ix / (2 * w);		
		return {
			mx: (ix - my * w) / w,
			my: my
		};
	};	
	
	/*
	* DRAWING
	*/
	
	let drawImg = function(groupId, spriteId, frame, ix, iy, showOutline) {
		let tex = textures[groupId][spriteId];
		let col = frame % tex.cols;
		let row = Math.floor(frame / tex.cols);
		let x = Math.floor(ix - tex.offsetX);
		let y = Math.floor(iy - tex.offsetY);
		ctx.drawImage(tex.canvas, 
			col * tex.width, row * tex.height, tex.width, tex.height, 
			x, y, tex.width, tex.height);
		if (showOutline) {
			ctx.strokeStyle = "black";
			ctx.lineWidth = 1;			
			ctx.strokeRect(x, y, tex.width, tex.height);
		}
	};		
	
	let drawPolygon = function(xArr, yArr) {		
		ctx.strokeStyle = "hsla(0,0%,0%,0.2)";
		ctx.lineWidth = 1;			
		for (let d = 0; d < 2; d++) {
			ctx.beginPath();
			for (let i = 0; i < xArr.length + 1; i++) {
				let ii = i % xArr.length;
				if (i == 0) 
					ctx.moveTo(xArr[ii], yArr[ii]);
				else 
					ctx.lineTo(xArr[ii], yArr[ii]);
			}
			ctx.stroke();
		}
	}
	
	let drawPoint = function(x, y, color) {
		ctx.fillStyle = "black";
		ctx.fillRect(Math.floor(x - 2), Math.floor(y - 2), 5, 5);
		ctx.fillStyle = color;
		ctx.fillRect(Math.floor(x - 1), Math.floor(y - 1), 3, 3);
	};
		
	let drawIsoCell = function(isoCell) {		
		let x = [isoCell.ix, isoCell.ix + cellW / 2, isoCell.ix + cellW, isoCell.ix + cellW / 2];
		let y = [isoCell.iy, isoCell.iy - cellH / 2, isoCell.iy, isoCell.iy + cellH / 2];		
		
		// Mimo view nemá cenu vykreslovat
		if (x[2] < 0 || x[0] > width || y[1] > height || y[3] < 0)
			return;
			
		drawImg(0, isoCell.value[0], isoCell.value[1], isoCell.ix, isoCell.iy - cellH / 2, false);	

		// existuje přechod?
		if (isoCell.value.length > 2)
			drawImg(0, isoCell.value[2], isoCell.value[3], isoCell.ix, isoCell.iy - cellH / 2, false);	
		
		if (outlines)
			drawPolygon([x[0], x[1], x[2], x[3]], [y[0], y[1], y[2], y[3]]);							
	};
		
	let draw = function(timestamp) {
		drawScene(timestamp);
		window.requestAnimationFrame(draw);
	};
			
	let drawHero = function() {							
		let heroSpriteAdjustedX = Math.floor(heroSprite.vix + viewX);
		let heroSpriteAdjustedY = Math.floor(heroSprite.viy + viewY);
		drawImg(1, 0, heroSprite.currentFrame, heroSpriteAdjustedX, heroSpriteAdjustedY, outlines);	
		if (outlines) 
			drawPoint(heroSpriteAdjustedX, heroSpriteAdjustedY, "lime");			
	};
	
	let drawTarget = function() {							
		if (outlines) {
			drawPoint(Math.floor(target.vix + viewX), Math.floor(target.viy + viewY), "yellow");	
		}	
	};
	
	let drawMinimap = function() {
		let miniX = 10;
		let miniY = 10;
		let miniWidth = 100;
		let miniHeight = 100;		
		let miniCellWidth = miniWidth / mapW;
		let miniCellHeight = miniHeight / mapH;
		ctx.strokeStyle = "darkgrey";
		ctx.lineWidth = 1;
		for (let mx = 0; mx < mapW; mx++) {
			for (let my = 0; my < mapH; my++) {
				let i = my * mapW + mx;
				let mCell = map[i];
				let wall = wallsMap[i];				
				ctx.fillStyle = wall.length > 0 ? "grey" : "lightgrey";	
				let miniCellx = miniX + mx * miniCellWidth;
				let miniCelly = miniY + my * miniCellHeight;
				ctx.fillRect(Math.floor(miniCellx), Math.floor(miniCelly), Math.floor(miniCellWidth), Math.floor(miniCellHeight));
				ctx.strokeRect(Math.floor(miniCellx), Math.floor(miniCelly), Math.floor(miniCellWidth), Math.floor(miniCellHeight));
			}
		}
		drawPoint(miniX + miniCellWidth * target.mx, miniY + miniCellHeight * target.my, "yellow");
		drawPoint(miniX + miniCellWidth * hero.mx, miniY + miniCellHeight * hero.my, "lime");

		ctx.lineWidth = 1;
		ctx.strokeStyle = "black";
		ctx.strokeRect(miniX, miniY, miniWidth, miniHeight);
	};
			
	let drawScene = function(timestamp) {	
		if (!loaded)
			return;
			
		// Update času pro animace
		let delay = timestamp - lastTime;
		lastTime = timestamp;
		
		animateHero(delay);
			
		ctx.clearRect(0, 0, width, height);
		
		ctx.strokeStyle = "black";
		ctx.lineWidth = 1;					
		ctx.strokeRect(0, 0, width, height);
		
		ctx.beginPath();
		ctx.moveTo(halfWidth, 0);
		ctx.lineTo(halfWidth, height);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(0, halfHeight);
		ctx.lineTo(width, halfHeight);
		ctx.stroke();						

		// map se musí vykreslovat v opačném pořadí, než je X, aby se bloky správně překrývaly
		// nejprve všechny povrchové dílky
		let isoCells = [];		
		for (let mx = mapW - 1; mx >= 0; mx--) {
			for (let my = 0; my < mapH; my++) {
				let i = my * mapW + mx;
				let mCell = map[i];
				let isoCell = toIso(mx, my);
				isoCell.ix += viewX;
				isoCell.iy += viewY;
				isoCell.value = mCell;				
				drawIsoCell(isoCell);
				isoCells[i] = isoCell;
			}
		}
		
		// poté zdi, objekty, postavy apod.
		for (let mx = mapW - 1; mx >= 0; mx--) {
			for (let my = 0; my < mapH; my++) {
				let i = my * mapW + mx;
				let isoCell = isoCells[i];
				if (Math.floor(target.mx) == mx && Math.floor(target.my) == my)
					drawTarget();
				if (Math.floor(hero.mx) == mx && Math.floor(hero.my) == my)
					drawHero();

				let wall = wallsMap[i];
				if (wall.length > 0) 
					drawImg(3, wall[0], wall[1], isoCell.ix, isoCell.iy - cellH / 2, false);	
				
				let object = objectMap[i];
				if (object.length > 0) 
					drawImg(2, object[0], object[1], isoCell.ix, isoCell.iy - cellH / 2, false);
			}
		}

		drawMinimap();		
	};		

	/*
	* ANIMATION
	*/
	
	let animateHero = function(delay) {
		heroSprite.timer += delay;		
		
		let diffX = target.vix - heroSprite.vix;
		let diffY = heroSprite.viy - target.viy;
		// aby to byl kruh, je potřebau diffY kompenzovat isometrické zkosení 1:2
		let angle = Math.atan(diffY * 2 / diffX) / Math.PI * 180;
		if (diffX >= 0 && diffY > 0) {
			// ok
		} else if (diffX < 0) {
			angle += 180;
		} else {
			angle += 360;		
		}
		
		if (diffX != 0 || diffY != 0) {
			let shiftX = 0;
			let shiftY = 0;
			if (directWalking) {
				let rad = angle / 180 * Math.PI;
				shiftX = Math.cos(rad) * delay * hero.speed;
				// isometrické zkosení 1:2 musí snížit i rychlost
				shiftY = Math.sin(rad) / 2 * delay * hero.speed;
			} else {
				shiftX = Math.sign(diffX) * delay * hero.speed;
				// isometrické zkosení 1:2 musí snížit i rychlost
				shiftY = Math.sign(diffY) * delay * hero.speed / 2; 
			}
			// jde se proti směru
			shiftX *= -1;
			shiftY *= -1;
			let reductionX = diffX + shiftX;
			let reductionY = diffY + shiftY;
			if (Math.sign(reductionX) != Math.sign(diffX) || reductionX == 0) {
				heroSprite.vix = target.vix;
			} else {
				heroSprite.vix = heroSprite.vix - shiftX;
			}						
			if (Math.sign(reductionY) != Math.sign(diffY) || reductionY == 0) {
				heroSprite.viy = target.viy;
			} else {
				heroSprite.viy = heroSprite.viy + shiftY;
			}
			
			heroSprite.currentLoop = 1;
			
			let tolerancex = directWalking ? 10 : 5;
			let tolerancey = tolerancex;
			
			if (angle >= 0 && angle <= tolerancex || angle > (360 - tolerancex) && angle <= 360) {
				hero.direction = 4; // right
			} else if (angle > tolerancex && angle <= (90 - tolerancey)) {
				hero.direction = 3; // right up
			} else if (angle > (90 - tolerancey) && angle <= (90 + tolerancey)) {
				hero.direction = 2; // up
			} else if (angle > (90 + tolerancey) && angle <= (180 - tolerancex)) {
				hero.direction = 1; // left up
			} else if (angle > (180 - tolerancex) && angle <= (180 + tolerancex)) {
				hero.direction = 0; // left
			} else if (angle > (180 + tolerancex) && angle <= (270 - tolerancey)) {
				hero.direction = 7; // left down
			} else if (angle > (270 - tolerancey) && angle <= (270 + tolerancey)) {
				hero.direction = 6; // down
			} else /* if (angle > 280 && angle <= 330) */ {
				hero.direction = 5; // right down
			}	

			adjustView();			
			
			console.log("viewX: " + viewX);
			console.log("viewY: " + viewY);			
			console.log("target.vix: " + target.vix);
			console.log("target.viy: " + target.viy);
			console.log("heroSprite.vix: " + heroSprite.vix);
			console.log("heroSprite.viy: " + heroSprite.viy);
			
			mapCoord = toMap(heroSprite.vix, heroSprite.viy);			
			hero.mx = mapCoord.mx;
			hero.my = mapCoord.my;
			console.log("mx: " + hero.mx + " my: " + hero.my);
			
		} else {
			heroSprite.currentLoop = 0;
		}		
		
		let isMirrorLoop = heroSprite.loopsMirror[heroSprite.currentLoop];
		let loopFrames = heroSprite.loopsFrames[heroSprite.currentLoop];
		let loopVirtualFrames = isMirrorLoop ? loopFrames * 2 : loopFrames;		
		
		let stepShift = Math.floor(heroSprite.timer / heroSprite.delay);
		if (stepShift > 0)
			heroSprite.timer -= stepShift * heroSprite.delay;			
		heroSprite.currentLoopStep = (heroSprite.currentLoopStep + stepShift) % loopVirtualFrames;
		
		let currentFrame = heroSprite.currentLoopStep;
		if (isMirrorLoop && currentFrame > loopFrames - 1) 
			currentFrame = loopFrames - 1 - currentFrame % loopFrames;		
			
		heroSprite.currentFrame = heroSprite.directionFrames * hero.direction + heroSprite.loops[heroSprite.currentLoop] + currentFrame;	
	};
	
	let adjustView = function() {
		if (centered) {
			viewX = halfWidth - heroSprite.vix;
			viewY = halfHeight - heroSprite.viy;
		}
	};
	
	/*
	* INIT
	*/
	
	let init = function() {					
		let mx = 2.5;
		let my = 1.5;
		hero.mx = mx;
		hero.my = my;
		viewX = 0;
		viewY = 0;
		let iso = toIso(mx, my);
		target.vix = Math.floor(iso.ix);
		target.viy = Math.floor(iso.iy);
		heroSprite.vix = target.vix;
		heroSprite.viy = target.viy;	
		viewX = halfWidth - target.vix;
		viewY = halfHeight - target.viy;
		
		// ground textures		
		textures[0] = [];
		// characters textures
		textures[1] = [];
		// object textures
		textures[2] = [];
		// walls textures
		textures[3] = [];
		
		let list = [
			[0, "https://www.gattserver.cz/fm-files/isometric-files/ground/grass_medium_128x64.png", 8, 7, cellW, cellH, 0, 0],
			[0, "https://www.gattserver.cz/fm-files/isometric-files/ground/stone_path_128x64.png", 8, 7, cellW, cellH, 0, 0],			
			[0, "https://www.gattserver.cz/fm-files/isometric-files/ground/grass_dry_128x64.png", 8, 7, cellW, cellH, 0, 0],
			[1, "https://www.gattserver.cz/fm-files/isometric-files/characters/skeleton_0.png", 32, 8, heroSprite.width, heroSprite.height, 64, 128 - 32],			
			//[1, "https://www.gattserver.cz/fm-files/isometric-files/characters/skeleton_0.png", 32, 8, heroSprite.width, heroSprite.height, 0, 0],			
			[2, "https://www.gattserver.cz/fm-files/isometric-files/plants/weed03.png", 1, 1, 128, 64, 0, 0],
			[2, "https://www.gattserver.cz/fm-files/isometric-files/plants/swirl02.png", 1, 1, 128, 64, 0, 0],
			[2, "https://www.gattserver.cz/fm-files/isometric-files/plants/pine-none03.png", 1, 1, 256, 256, 64 + 16, 128 + 64],			
			[3, "https://www.gattserver.cz/fm-files/isometric-files/walls/barricade_tiles.png", 4, 3, 128, 128, 0, 64],			
		];
		
		for (let a = 0; a < list.length; a++) {
			let item = list[a];
			textures[item[0]].push({
				src: item[1],
				cols: item[2], 
				rows: item[3],
				width: item[4],
				height: item[5],
				offsetX: item[6],
				offsetY: item[7],
			});
			loadingProgress++;
		}
		
		for (let g = 0; g < textures.length; g++) {	
			let group = textures[g];
			for (let i = 0; i < group.length; i++) {
				let texture = group[i];
				let textureCanvas = document.createElement("canvas");
				textureCanvas.width = texture.width * texture.cols;
				textureCanvas.height = texture.height * texture.rows;
				
				let textureCtx = textureCanvas.getContext("2d");
				let subCanvasSmoothing = false;
				textureCtx.webkitImageSmoothingEnabled = subCanvasSmoothing;
				textureCtx.mozImageSmoothingEnabled = subCanvasSmoothing;
				textureCtx.imageSmoothingEnabled = subCanvasSmoothing;
				textureCtx.msImageSmoothingEnabled = subCanvasSmoothing; 
				
				texture.canvas = textureCanvas;
				texture.ctx = textureCtx;
				textureImg = new Image();			
				(function() {
					let seafImg = textureImg;
					let seafGroup = g;
					let seafIndex = i;
					textureImg.onload = function() {
						loadingProgress--;
						if (loadingProgress == 0)
							loaded = true;
						let tex = textures[seafGroup][seafIndex];
						tex.ctx.drawImage(seafImg, 0, 0);
						tex.imageData = tex.ctx.getImageData(0, 0, textureCanvas.width, textureCanvas.height);
					}
				})();
				textureImg.src = texture.src;
			}
		}
				
		// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas
		// https://www.html5rocks.com/en/tutorials/canvas/performance/#toc-ref
		// https://developer.mozilla.org/en-US/docs/Web/API/Performance/now
		// https://developer.mozilla.org/en-US/docs/Web/API/Window/requestAnimationFrame
		window.requestAnimationFrame(draw);		
	};	
	
	let updateTarget = function(e) {
		let bound = canvas.getBoundingClientRect();
		let targetX = e.clientX - bound.x;
		let targetY = e.clientY - bound.y;			
		target.vix = Math.floor(targetX - viewX);
		target.viy = Math.floor(targetY - viewY);
		
		mapCoord = toMap(target.vix, target.viy);			
		target.mx = mapCoord.mx;
		target.my = mapCoord.my;
	};
	
	canvas.addEventListener("mousedown", function (e) {
		mousedown = true;
		updateTarget(e);
	}, false);
 
	canvas.addEventListener("mouseup", function (e) {
		mousedown = false;
	}, false);
	
	canvas.addEventListener("mouseleave", function (e) {
		mousedown = false;
	}, false);
	
	canvas.addEventListener("mousemove", function (e) {
		if (!mousedown) 
			return;
		updateTarget(e);
	}, false);
		
	return {	
		start: function() {					
			init();						
		},		
		
		changeCentered: function(value) {
			centered = value;
		},
		
		changeOutlines: function(value) {
			outlines = value;
		},
		
		changeNavigation: function(value) {
			directWalking = value;
		},
	};

})();

$.isometricGame.start();</script>
